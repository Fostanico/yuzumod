  #事件链
 bonus_hiyori_calling:0 "进行“桌边谈话”"
 bonus_hiyori_calling_desc:0 "“炉边谈话”是富兰克林·罗斯福总统在上任后在全国广播中进行的一系列演讲，亲切而有效。我们应当效仿他，邀请绫地宁宁进行桌角谈话，向大众解释我们的行动如改革、拨款、建设等等，以减小政策实行阻力，获取更大支持。“就像在桌角边谈话一样自然”"
 hiyori_event.1.t:0 "小插曲"
 hiyori_event.1.d:0 "宁宁同学听收到邀请后显得非常狼狈，对我们在图书室进行广播采访的请求表示拒绝。但是负责新闻发布的木贼朋花已经急不可耐地公布了政府即将进行电台访谈的消息，我们需要尽快决定广播人选。大家一筹莫展之际，小云雀来海带着一位可爱的黄发女孩子来到会议室，说是在房间里发现的不认识但很熟悉的孩子。那孩子随后很礼貌地做了自我介绍（虽然大家一开始都以为是来海在说话），然后跟你对上了眼。尽管一大堆疑惑仍然在脑海中盘旋，但是你意识到妃爱就是广播节目的绝佳人选。"
 hiyori_event.1.a:0 "那就妃爱了！"	

 hiyori_event_1_a_tt:0"等等！为什么妃爱也来了？ 开启妃爱事件链，Hiyohiyo~☆*注：文案工作尚未完成，后续事件链敬请期待\n我这人喜欢把角色和声优重叠在一起看————蕾娜·列支敦瑙尔"
 hiyori_event.1.b:0 "谁捅的篓子就让谁负责任！"  
 hiyori_1_b_tt:0 "结束妃爱事件链"
 hiyori_event.2.t:0 "休假，夜谈"
 hiyori_event.2.d:0 ""
 hiyori_event.2.a:0 "一直，一直在一起" 
 hiyori_event.2.b:0 "即使是兄妹也不能一直黏在一起哦"
 hiyori_event_2_b_tt:0 "结束妃爱事件链，仍然能获得将领和顾问"
 hiyori_event.3.t:0 "袭击？"
 hiyori_event.2.d:0 "近来大刀阔斧的改革并非没有遭到反对。当文艺界的风向也逐渐被柚子派主导时，一些反对者开始了小动作。桃色新闻、流言、针对演播失误中的辛辣批评等等全部涌向妃爱。在一次线下活动中妃爱不幸被鸡蛋砸中，后来据赶到现场的安保人员所说还在现场搜出了不明来源的枪支。回到家中，妃爱早已不能控制自己的情绪。"
 hiyori_event.3.a:0 "*安慰妃爱*"
 hiyori_3_a_tt:0 "连妃爱都敢袭击，已经不是一般的观众了，必须出重拳！"
