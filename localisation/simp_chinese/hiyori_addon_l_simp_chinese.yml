 ABILITY_hiyoriradio_desc:0 "让妃爱在她最熟悉的战线工作，鼓励军队士气"
 ability_hiyoriradio_tt:0 "\n“妃爱电台”指大战期间由小泉妃爱牵头发起的前线非军事用途广播，内容包含新闻、诗词、音乐甚至家书，被证明极大地鼓励了前线士气。\n\n打开电台，暂时忘却眼前的泥泞、鲜血死亡，让思绪飞回那遥远的家乡。"
  #妃爱-内阁/将领特质
