 chaowufangnai:0 "朝武芳乃"
 chaowufangnai_desc:0 "来不及悼念上一个被迫退休的老东西了，接下来赶到战场的是......你滴穗宗!朝武家的芳乃小姐!啊咧，你说隔壁也有个穗宗？不不不，那个玉米棒子转世是比不上我们的巫女大人的。芳乃被叫成穗宗是因为人家是穗织的神子嘛，比起那个玉米精强多了。虽然说芳乃小姐直接负责各种事务的话会忙不过来，但是成为你的左膀右臂，帮你一把绝对不是问题。你问怎么做到的？芳乃伟大，无需多言。有异议者拖出去用155榴弹炮炮决一小时。请收下我的增益!（上下座）"
 cwfn_event.1:0 "朝武芳乃的到来"
 cwfn_event.1.t:0 "朝武芳乃的到来"
 cwfn_event.1.d:0 "在解决了朝武家历代诅咒之后，朝武芳乃也以全新的姿态展现在我们面前，但接下来……"
 cwfn_event.1.a:0 "人民美好的未来"
 cwfn_event.2.a:0 "自由民主的灯塔"
 cwfn_event.3.a:0 "特殊的道路？"
 cwfn_event.4.a:0 "以芳乃为核心"
