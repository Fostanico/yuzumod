 #最高柚维埃
 JLYM:0 "纪律严明"
 RMZL:0 "人民之力"
 yzrmwyh:0 "最高柚维埃"
 yzrmwyh_desc:0 "信仰坚定，红心柚子\n\n“为了对人民的未来更加负责任，大家还是决定采用民主集中制做决策，毕竟国家大事容不得差错。根据已有经验，个人崇拜可不是什么保险的事情……\n\n为真正实现共产主义和民主集中制，彻底根除个人崇拜、宗派主义等顽疾思想。柚子姑娘们从各国社会主义建设历史与斯大林未尽的党内民主化中吸取经验，组建了最高柚维埃。为实现共产主义的目标而奋斗。”\n\n千年的柚子要开花”在柚维埃的领导下，我们必将持续贯彻斗争与革命的路线，与全世界的无产者一起，掀起风暴，将革命进行到底!让恶魔与吸血鬼在我们面前颤抖吧!无产阶级失去的只是锁链，得到的却是整个世界。同志，revolution!"
 yzrmwyh_event.1.t:0 "组建最高柚维埃"
 yzrmwyh_event.1.d:0 "经过大讨论，我国一致决定组建最高柚维埃，用这种形式来代表全体人民行使权力"
 yzrmwyh_event.1.a:0 "历史将由人民书写!"
 #柚子国会
 KZB:0 "科学，自由，博爱"
 yzgh:0 "柚子俱乐部"
 yzgh_desc:0 "科学，自由，博爱\n\n“都说了,柚子们个个都是出类拔萃,人中龙凤.平时往人堆里一杵就是鹤立鸡群.民主自由这点东西,我们柚子给你们弄就行”\n\n如今世界正变得危险，利欲重心的暴君在我们的一次次让步后仍不满足，我们赖以生存的家园受到威胁，民主原则遭到践踏。保卫我们的自由必须让人民团结在一起共御强敌。为此，有必要在战时赋予柚子社众人紧急权力组建内阁让国家免受来自专制主义、极端主义和极权主义的威胁。不仅是为了我们生存的权利，更是为了生活在暴君压迫中的人民!让我们的科学，自由，博爱的口号不再作为空洞的口号!"
 yzgh_event.1.t:0 "组建柚子俱乐部"
 yzgh_event.1.d:0 "经过议员们投票，从今天开始我们国家组建柚子俱乐部。"
 yzgh_event.1.a:0 "民主自由的时代到来了!"
 #大柚子军政府
 JGYT:0 "军国一体"
 yzjzf:0 "大柚子军政府"
 yzjzf_desc:0 "“紧盯市场变化，钻研市场走向，抓住客户痛点，开发迭代新打法。说人话就是，明天你去啤酒馆就着面包价格做做演讲，没事看看下边人表情，感觉不错就动手……好啦好啦知道啦”\n\n这是是活的的思想。她会因我们这一代人而与时俱进同理，也会因下一代人而推陈出新。黑色的火焰不会消亡，它是永恒的。它不会因未来而被取代与否定，因为它就是未来。是能、真正能指引祖国走向她天命的道路!柚子军政府的领袖们以邓南遮的理论建立起了可以实现民族复兴大委员会，开启了一场属于她们的伟大冒险!\n\n黑日既出，让敌人臣服在我们脚下!"
 yzjzf_event.1.t:0 "组建大柚子军政府"
 yzjzf_event.1.d:0 "让更加英明的团队成为我们的中流砥柱"
 yzjzf_event.1.a:0 "柚子厨权力至上!"
 #柚子皇家议会
 ZXZS:0 "秩序至上"
 yzyh:0 "柚子皇家议会"
 yzyh_desc:0 "精英柚子，风度柚雅\n\nAUV,瞧您说的,咱这个柚子皇家议会首先就是要地道儿，不地道儿那能叫皇家？嘿,您这儿说的,咱们柚子哪个不是人中龙凤啊。\n\n（聪明的p蛇把什么玩意都放在中立里面，咱是真没活了啊）"
 yzyh_event.1.t:0 "组建柚子皇家议会"
 yzyh_event.1.d:0 "精英组成的议会是完美的制度!"
 yzyh_event.1.a:0 "祖国万岁!"
 
 # 幼刀
 SZDDL:0 "穗织の刀灵"
 XFJC:0 "小飞机场"
 murasame:0 "丛雨（绫）"
 murasame_desc:0 "来不及悼念上一个被迫退休的老东西了，接下来赶到战场的是...超高人气绿毛萝莉，虚岁五百实岁十八；石中刀的管理员，穗织乡的小太阳，胸中有父老胸前是钢板的小绫!作为全穗织恩情还不完的对象，小绫一直很想过上正常的生活。现在改变的机会来了，让我们一起把她踹进更加不正常的生活吧!批不完的文开不完的会，吵不完的架打不完的仗，但你怎么能忍心让这么个小飞机场处理这么多事？还不速速前来把她从纸堆里面捞出来？来，一起再朗诵一遍，小绫的恩情还!不!完!...还有，忠!诚!"
 murasame_event.1:0 "小丛雨恢复肉身，众人推举她成为我们的新首领!"
 murasame_event.1.t:0 "推举小绫成为领袖"
 murasame_event.1.d:0 "大伙赶着将不情不愿的丛雨推向了首领的位置，接下来......."
 murasame_event.1.a:0 "红色刀灵领导我们斩断锁链"
 murasame_event.2.a:0 "我们的民主自由是铁板一块"
 murasame_event.3.a:0 "是时候让所有人追随小绫了"
 murasame_event.4.a:0 "小绫我们敬爱你口牙!"

