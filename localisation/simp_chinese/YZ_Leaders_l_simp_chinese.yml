 ertiaoyuanyuyue:0 "二条院羽月"
 ertiaoyuanyuyue_desc:0 "来不及悼念上一个被迫退休的老东西了，接下来赶到战场的是……水分的操控能力者，将军的疯狂爱好者，当代大和抚子，男女平权斗士，外露一身正气，内容满腹闷骚的二条院羽月同学!作为三号宿舍楼的宿管，忽然要她接管几百万栋楼实在是难度超标，所以她只管和水有关的事情，包括但不限于水本身和水上跑的东西。喜欢海上飚船的小朋友们你们有福啦!"
