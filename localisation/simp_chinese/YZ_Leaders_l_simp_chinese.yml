 # 零奶
 gtzr:0 "钢铁之人"
 lsly:0 "绫司令员永远健康"
 oppz:0 "欧派偏执"
 linglai:0 "三司绫濑"
 linglai_desc:0 "来不及悼念上一个被迫退休的老东西了，接下来赶到战场的是......学园的人气偶像，有astral ability的小英雄，猫咪天敌，丰胸理论大师三司零奶...绫濑小姐!...换一个解说员喵，上一个被拖出去炮决了。作为学生会会长的绫濑本来就能做到日理万机，多出来的这点点工作量对她来说那是不值一提。作为走到哪里都会引起补给不足的存在，请享受她的狂热粉丝们的无限热情吧。对了，顺带提一句，要是想收买她可以用猫咖免费券，如果是七天的会有奇效。"
 linglai_event.1:0 "三司绫濑来访"
 linglai_event.1.t:0 "三司绫濑来访"
 linglai_event.1.d:0 "在与柿本香里进行了吉列的豆蒸之后，绫濑以全新的姿态（胸垫）来到了我们面前，但接下来....."
 linglai_event.1.a:0 "解放、共享、团结"
 linglai_event.2.a:0 "自由、平等、博爱"
 linglai_event.3.a:0 "劳动、祖国、家庭"
 linglai_event.4.a:0 "秩序、服从、效率"

 # 美羽
 MY:0 "阴阳局的剑与盾"
 meiyu:0 "矢来美羽"
 miu_desc:0 "寂静漆黑的夜晚，摇曳闪耀的月亮，邪魅诡谲的月光。尽然已经从前者手中接过了这名为权力的权杖，那就一定要守护好秩序。过去，她需要处理很多事。现在，她要处理更多事。但她不会撇开视线，她要像个大人一样，帅气的做出决定。海浪拍打着海岸，星星高悬于天空之上，耀眼的光辉好像要吞噬一切。扑面而来的是一场场新的危机，她知道自己不许守护好自己的心，守护好自己身边的一切。\n\n心跳无法平息，但这次与众不同，她希望自己一切安好……\n\n虽然无法变得坦率\n\n虽然痛苦驱驰牵引\n\n虽然不知什么时候才能习惯\n\n但她坚信自己能冷静地做出决定。"
 miu_event.1:0 "矢来美羽的来访"
 miu_event.1.t:0 "矢来美羽的来访"
 miu_event.1.d:0 "在解决了海上都市繁杂的事务后，美羽萌生了离开这里出去看看的想法，于是她踏过制度和时间线的枷锁\n\n来到此处"
 miu_event.1.a:0 "解放、共享、团结"
 miu_event.2.a:0 "自由、平等、博爱"
 miu_event.3.a:0 "劳动、祖国、家庭"
 miu_event.4.a:0 "秩序、服从、效率"
 
 #宁宁
 CZRYJZ:0 "超自然研究部长"
 zhifuningning:0 "绫地宁宁"
 monvningning:0 "绫地宁宁"
 ningning_desc:0 "没时间悼念上一个被迫退休的老东西了，接下来赶到战场的是——手执起爆器，掌握房间生杀大权，美丽与温柔并存的，智慧与善良的化身，绫地宁宁!她过来的时候还准备了两套衣服来着，虽然说有一套她很不想穿就是了。你说欺负宁宁很好玩？是的我亲爱的朋友，我也这么想，但是要把她哄回去工作的事情就成了我的责任!你不能这样狠心，我的朋友!……完了，她脸又黑了，给她哄好我再回来了，回见。"
 ningning_event.5.t:0 "绫地宁宁来访"
