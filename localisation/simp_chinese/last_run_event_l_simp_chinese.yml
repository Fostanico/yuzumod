 baliu_desc:0 "来不及……算了，八六二铃她人已经到了。御一夜市的最强人偶，境界已经人车合一的火车司机，不用吃饭只用吃煤的绝佳身体条件～你滴八六，上任，鹅城!不过这次八六要处理的事情，比之前市长波莱特小姐要处理的还多得多。所以作为国家这列火车的副驾驶，不要拖伟大舵手八六的后腿哦。还有一件事，大号八六是她的驾驶形态，不是她的替身使者哦"
