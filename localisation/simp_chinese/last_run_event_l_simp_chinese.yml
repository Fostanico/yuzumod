 ##八六事件链
 baliu:0 "八六"
 ASHC_event.1.t:0 "铁路上的人偶？"
 ASHC_event.1.a:0 "试着唤醒她吧"
 ASHC_event.1.d:0 "在建设完研究院后，茉优与宁宁在研究铁路科技时发现了一个铁路人偶。于是二人把这个铁路人偶放到了你的办公室，而你因为好奇心旺盛，决定唤醒这个特殊的人偶\n（8620铁路公司需要同时招募茉优与宁宁才会显示）"
 ASHC_event.8:0 "苏醒后的八六"
 ASHC_event.8.a:0 "那么……该做什么"
 ASHC_event.8.d:0 "之后，她在我的办公室醒来后，我立刻放下手里的文件，好奇的询问她的来历\n“我叫八六，前帝国铁路8620型火车专用铁路人偶，那个……请多指教，主人”少女冷静的回答道\n“铁路人偶啊…”我略带惊奇的看着眼前的少女，毕竟自己从来没有见过这么完美，还会流眼泪的人偶，最主要的是可爱啊!在这个世界上还真是特殊的存在；\n整理了一下情绪，我对八六说：“八六，有什么想做的事嘛？”\n八六带着期待的目光看着我说“那…主人可以让8620重新回到铁轨上奔跑吗？另外请给我一些水喝水和煤炭”\n8620……是那个损坏的火车吗？从御一夜拉过来有一段时间了，我也很好奇这辆火车有什么不一样的地方居然还搭配铁路人偶\n我命令手下拿来一些煤炭和水，她都吃了下去，还给我了一份8620蒸汽机车的蓝图，\n“主人愿意做我的司机嘛？”\n“嗯，当然，我有对八六负责的义务不是嘛”随后我拉着她的手……"
 ASHC_event.8.t:0 "走吧，去见8620"
 ASHC_event.9.a:0 "现在很忙，搁置再议吧"
 ASHC_event.10.t:0 "8620的修复计划"
 ASHC_event.10.d:0 "来到存放8620的机车仓库里，我也注意到了八六既期待又复杂的心情，甚至门半开的时候她就进去了，我只好示意下属先不要进仓库\n随后我一个人看到八六在那个庞大的蒸汽机车旁边发呆…不对？!八六在哭？我赶紧走上前观察情况，心疼的看着八六，不过还没等我开口，八六带着哭腔说\n：“8620…已经损坏到这个程度了啊…”嗯…这列火车，也是她自己呀…很难想象这列火车从发生事故到今天被拖运经历了什么；我心里这么想着，随后，一种决心在我的心中点燃，\n坚定地对八六说：“八六!振作一点，哭是解决不了问题的!我们来到这里，不就是为了复活8620吗？还是说……八六想亲手杀死……”\n“不要!”就当我这么说的时候，八六收回了失落的表情，也是回应了我，当然我很喜欢这样的回答的，但是这也只是第一步，我要看到八六的意志，随后我稍微提高了音量说道\n：“那就先从站起来开始!这一次我不会帮你，你要独自起来”\n“知道了…“随后她试图站起来，又摔了下来，再次起来时又摔了下来，我很想冲上去扶起她，但我也知道，意志力是自己练出来的\n就这样尝试了很多次之后，八六艰难走到我面前，不过比我想的要快，看来是把情绪调整好了一些……只要这样就足够了\n我上手摸了摸八六的小脑袋，随后向门外的属下示意\n这个时候，八六看着我说：“主人计划用多长时间呢？”"
 ASHC_event.10.a:0 "全力专注火车修理!"
 ASHC_event.11.a:0 "手头资源不是很多，还要建设别的东西，慢慢来吧？"
 ASHC_event.12.t:0 "8620铁路的修缮和技术瓶颈"
 ASHC_event.12.d:0 "在修复过程中，八六和我说：“主人，只是修复8620还不够，铁路修复……”“我明白了”我打断了一下，随后命令手下招一些巡线员过来，同时为了更直观的观察修缮地点，我带着八六来到郊外，这个时候…仓库那边来人告诉我说8620的部分数据是空白的…\n八六和我都感到诧异，不过八六率先反应过来说：“唔……我的身体性能目前有限……所以无法给出8620的详细数据…抱歉…”\n“先不说这个，八六，我们先回去一趟”我拉起八六的手，连忙带着八六仓库……\n不过八六跑的比我还要快，比我还要着急，回到仓库后，正值下班时间，我脱口而出：“又变的孤零零的了……”但是八六听见后更激动了，不停地呼唤着她的另一半说\n“你一直……是以这样的在这里的吗…？”\n8620似乎没有回应，但是八六自责的说道：“都是因为我……害得你一直……孤零零的……”一道泪痕划在八六脸上，我心疼的看着八六，随后她泪如雨下\n“但是我……”我默默地走到八六身后，抱紧了她娇小的身体，待到她整理好情绪时，\n我温柔的说：“我是你的主人，我答应过你，一定修好8620，我们一定会达到终点”不过安抚好了八六，现在该做什么呢？毕竟科研技术……"
 ASHC_event.12.a:0 "从宁宁茉优那里调几名科学家过来!"
 ASHC_event.13.a:0 "还是算了吧……"
 ASHC_event.14.t:0 "出发!8620!"
 ASHC_event.14.d:0 "没过几天，宁宁将一份修理计划交给了我，我令手下即刻按照计划去做，而八六只要哪个地方有声音都要过去看看，还会亲自指导。\n不过我也理解，毕竟八六经历了许多；在无数双手的帮助下，8620……现在只差加水了，主要按着指南操作的话，问题不大\n过了一会，待到外部工作准备就绪时，我和八六去往驾驶室；我也迫不及待拿起公斤锹，八六拉着我的手说：“现在还不行哦，先加油和水”我放下公斤锹，从包里拿出八六驾驶体，交换完操作板，八六缓缓睁开眼睛想我真诚的说：“谢谢……”\“嘛……现在道谢还是太早了”我温柔的对八六说，而八六也笑了起来：“嘿嘿…也是呢……”不过此时我们做好了万全的准备，于是我带着八六回到驾驶室\n随后八六递给我一盒火柴，我拿起一根火柴，看了一会，仿佛有一种神圣的感觉？\n正当我还在想的时候，八六跟我说：“一切工序正常，请为8620点火吧”我立刻划过火柴，这一刻我的使命感突然爆发，随后我把火柴扔到炉排的擦机布上，立刻就燃烧起来，拿起公斤锹，听八六的说法是20秒一铲作为开始的频率\n随着一声鸣笛，仿佛是回应着每一个人的期待，那么……仪表盘，排水旋塞等设施在检查没问题之后……“出发!”这一声出发，我和八六同时说了出来\n在众人的期待下，8620缓缓地动起来，当动轮转上一圈又一圈后，代表着沉睡已久的8620缓缓复苏，虽然路程并不长，毕竟是试验阶段，不过起点和终点都有欢迎的标语，宣告着我们修复计划的成功，我心里也特别开心\n八六眼眶湿润，抬起头看着我，还没等我做出反应，八六抱紧了我，将头埋进我的怀里说：“这次真的非常感谢…嘿嘿，不过主人有什么事是八六可以帮忙的吗？”\n诶，这么说来，最近都在忙8620了，内政一直都是其他人帮我管，政府倒是不缺人手，于是……"
 ASHC_event.14.a:0 "过几天带八六去参谋部？"
 ASHC_event.15.a:0 "八六只要支持我就够啦!"
 ASHC_event.16.a:0 "过几天带八六去外交部？"
 ASHC_event.17.t:0 "向未来前进!"
 ASHC_event.17.d:0 "决定了八六负责的职位之后，在宁宁和茉优的支持下成立了自己的铁路公司，不过国事繁忙……陪八六的时间也变少了好多……\n八六在旁边看我愁眉苦脸的样子，递给我一杯水，然后轻声对我说：“主人，这些文件我或多或少看过，需要我陪你一起处理吗？”\n我仔细想了想，可是八六没有类似经验吧，于是带着八六去了内阁，每次开会的时候八六负责旁听\n\n一段时间后，在火车驾驶室内，我想了想,毕竟修好了8620只是开始，接下来……该向美好的未来行驶啦!\n所以，面对八六的提议，我要不…………"
 ASHC_event.17.a:0 "来做我的左膀右臂!"
 ASHC_event.18.a:0 "保持现状就好（延期一年后再次弹出此决议）"
