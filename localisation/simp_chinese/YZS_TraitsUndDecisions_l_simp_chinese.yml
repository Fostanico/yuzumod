 youzu_army_2_desc:0"让认同我们的老将做教师，培养基层军官是第二步作为我们军校的校长，风花实和多位我国的老将有良好关系，因此她可以说服一部分人的同时推行她的教育方案为我们培养骨干军官，这既是找大儒为我辩经，也是普及新理论的好机会。"
 youzu_army_3:0 "指挥系统改革（二阶段军改）"
 youzu_army_3_desc:0"把整个指挥链做根本性、系统性改革是第三步，总不能把飞机当铁鸟，坦克当铜马来指挥吧？户隐憧子认为军队的改革要从指挥链上下手，而由于她的交际属性，给我们减少了不少的阻力。"
 youzu_army_4:0 "训练战士主观能动性（三阶段军改）"
 youzu_army_4_desc:0"提高士兵主观能动性是第四步，从步兵学院毕业的椎叶紬刚从遥远的东方神秘力量那里留学归来，她带回来的东西给了我们极大的震撼，我们的步兵课程彻底翻新。"
 youzu_army_5:0 "后勤系统强化（四阶段军改）"
 youzu_army_5_desc:0"重组后勤系统，保障战斗后勤是第五步，兵马未动，粮草先行，总不能指望我们的士兵餐餐吃草还能和敌人拼刺刀吧。汐山凉音是我们的后勤总长，她的方案可以逐步改良我们曾经一团乱麻的后勤系统。"
 youzu_army_6:0 "忍者训练方案（五阶段军改）"
 youzu_army_6_desc:0"训练一批精英士兵组成新的特种部队是第六步，局部优势往往能撬动整个战局，这一切就指望我们的尖刀了。常陆茉子作为忍者对于特种作战得心应手，因此她的特种作战方案可以有效提升我们全军的战术水平。"
 youzu_army_7:0 "继承荣耀（最终方案选择）"
 youzu_army_7_desc:0"口径就是正义，射程就是真理。我们的士兵将在炮火犁地之后的焦土上，用子弹和刺刀粉碎敌人的无谓抵抗。虽然作为现代军队，但是我们不能忽视曾经的传统与荣耀，我们将用铁血和刺刀让我们的敌人胆寒，让小绫领导我们!"
 youzu_army_8:0 "拥抱未来（最终方案选择）"
 youzu_army_8_desc:0"兵贵神速，未来战场会是时速几十公里的钢铁猛兽的天下，速度就是对侧翼最好的防守。让死神乘着我们的钢铁洪流降临到敌人当中吧。未来的战争一定是运动的战争，和美咕噜一起飙车吧!"

