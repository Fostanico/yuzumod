 shabichunlv_event.1.t:0 "声明"
 shabichunlv_event.1.d:0 "如果你游玩的是中国势力，将会归还你tib的核心\n（注意：最近很多写swe和raj有关的mod都被有形的大手橄榄，所以诸位订阅我们mod是来玩柚子的，评论区也不要留一些和新dlc蠢驴和阿三有关的话题（先等风头过去了），与swe和raj有关的我单独把我的测试版本发上来，正版先转入地下。大家在创意工坊搜柚子将测试版就可以找到正主了"
 shabichunlv_event.1.a:0 "§t等我们回来§!"
 start_event.1.t:0 "感谢游玩柚子mod"
 start_event.1.d:0 "自从24年8月份本mod创立至今，我们经过各种努力，终于才有了今天的样子。我们十分感谢那些支持咱们mod的朋友，正是有了你们的关注和支持咱们才能坚持下去。今后我们还会更加努力地更新mod,为大家带来更好的游戏体验!\n\n==================================\n目前创意工坊内我放了一个可以反馈bug和建议的文档链接，还请大家有什么奇思妙想都往里面加！\n==================================\n\n特别鸣谢：Alice☆(女仆团作者)、紫琳(日共柚子组件作者)、将领设计/代码 妹控o5j、文案岛主、运输大队长Верный、小隐藏将领伊尔诺、将领设计美咕噜(老登)、mod奠基者芳乃和笨蛋绫濑、亲爱的群主VAN、小枫(柚子音乐台作者)、以及各位群友和支持柚子mod发展的人。\n\n【柚子将领包更新】 - 2025.3.9 V1.3.1\n - 增加了柚子厨近卫军以及一系列决议，现在你可以在柚子军校决议组下招募强力的柚子厨部队了！\n - 在721所决议组下增加了一系列强力的柚子装甲车辆，目前暂时可以获取中防空（给0721编制用的[大嘘]）、中自火、中坦和现代坦克\n☆已修复包括之前的亚托莉，柚子医疗链单位图标过大或者过小问题\n☆栞那顾问特质为空问题已修复，添加空军改革大师\n以上加"☆"的均为群友、腾讯文档中反应，感谢支持！\n\n - 2025.3.7 V1.3.0\n -增加的新的附属国类型——柚子国以及整合柚子国并拿核心的功能 \n -修复了芦花姐的名称错误 \n -现在凉音姐的招募决议不会重复出现 \n -柚子商店现在商品全部上架 \n -现在决议播放歌曲能显示正确的名称\n\n作者的话：我们mod有一些功能属于未来科技（大嘘），所以数值可能有些超模（来自未来的萝卜子：嘿嘿嘿），所以建议根据难度选择你要开的功能，获得较好的游戏体验，我们还在修改中，希望大家可以提出建议!\n\n欢迎加群讨论：967395223\n\n下方左起第一个二维码是bug反馈文档，第二个为本mod聊天群！"
 start_event.1.a:0 "好的我知道了"
 start_event.1.b:0 "不好我不知道"
 start_event.8.t:0 "新春柚子更新日志"
 start_event.8.d:0 "本次更新内容：\n- 宁宁和紬的魔女形态切换技能 \n- §O起爆器特殊科研项目！§! \n- 芦花和小春的修罗场小修改 \n- 增加了亚托莉现代机械化合成装甲旅 \n- 军校训练特质现在每天可以增加25将领经验 \n- 招募ui的小修改\n- 新加有特质将领梓，艾莉娜，白鹿爱莉，虾，然后做了一堆白板将（等老柚子厨来给意见，我们真的很缺有人来简单设计一下将领属性qwq）\n- ☆所有不生效的"地区最大工业值"已修改\n- ☆"721研究所"的加速卡加成上调至75%，修复了海空军一次性30多张卡和步兵科技拿不到加成的问题 \n- ☆修复了二条院羽月和三司绫乃在UI招募时不消耗政治点，以及茉优“给星幽研究所拨款”并不消耗资金的问题\n -增加的新的附属国类型——柚子国以及整合柚子国并拿核心的功能 \n -修复了芦花姐的名称错误 \n -现在凉音姐的招募决议不会重复出现 \n -柚子商店现在商品全部上架 \n -现在决议播放歌曲能显示正确的名称 \n以上加"☆"的均为群友等反应，感谢支持！\n\n ps:事件将领都有一定程度削弱"
 start_event.8.a:0 "送你10pp启动资金哦"
 start_event.2.t:0 "一位苏联工人的日记"
 start_event.2.d:0 "“我叫伊万，在苏联okmo上班，我的朋友彼得在煤气西制造厂的产线上组装坦克。”\n\n“有一天苏联突然来了一群日本人，他们喊着什么柚子社天下第一，在nkvd的护卫下进入了克林姆林宫。第二天斯大林同志突然宣布取消国内所有的军工组织，包括我和彼得所在的okmo和煤气西。但是我们并没有失业，反而被分配到一间民用工厂开始建设一座奇怪的工厂。”\n\n“厂长告诉我们，这是斯大林同志亲自指示加急建造的近现代化军工复合体。我虽然不懂什么是军工复合体，但是看到那些崭新的车床运进来的时候我不禁由衷地感叹道：太漂亮了。”\n\n“在连续25天的高强度建设后，一座庞然大物在莫斯科西北郊拔地而起，里面有着全新的我们见都没见过的先进机械设备，还有几个穿着奇装异服的日本女人在跟厂长协商什么。”\n\n“但我和彼得顾不了那么多了，刚一上产线就被新设备极高的效率震惊了：一门122榴只需要数分钟就可以在极少人工参与下被各类半自动机械组装起来；一辆bt7轻型坦克仅仅需要工人们摆弄几下操纵杆就能走下产线。”\n\n“我走出工厂大门，看到门口高悬的“柚子陆军制造总局”，敬佩之情油然而生：那些柚子厨可真了不起。”"
