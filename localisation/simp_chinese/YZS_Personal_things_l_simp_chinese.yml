 yoshino_event.9.d:0 "漆黑的利刃划破空气，朝着你的要害刺了下去。这就是结局了么？\n祟神的宿体就差最后几块碎片了，今天就是和它的最后一次战斗了。虽说每次的战斗几个人都能完好无损的回来，但是没有人放松一点点警惕。一进到山里，一股不安的心绪开始死死缠住每个人，越往山里走，心就收得越紧。芳乃轻轻的拽住了你的衣摆，手指在微微颤抖。这份心慌在所有人看到十来只小祟神黏成一团，变成了一头凶狠的黑狼时，具化了。\n芳乃拽的更用力了。“这种…大家伙该怎么打啊…”\n不论怎样，先拔刀吧。丛雨丸闪着薄薄的灵火，毫不犹豫的朝着巨狼的头劈了下去，巨狼旋即沉下身子。就在半空中，刀刃忽然变了轨迹，随着你前倾的身躯一起砍向巨狼的脚。这么大的话，想必灵活性不如小的能跑能跳。可惜这一点常识对祟神不起作用。\n巨狼迅速飞起一爪，狠狠地拍在刀身上，因为实在没想到这爪会来的这么迅速，防守姿势并没能卸掉力道，全身要散架了啊…但还没等你站稳，狼尾就像钢鞭一样甩了过来，狠狠地打在了你的身上。被打飞的滋味可不好受，挣扎着回过头，只见狼尾已经化成一柄匕首，全然不顾剩下两人的骚扰，朝你刺了过来。\n漆黑的利刃划破空气，朝着你的要害刺了下去。但是这不是结局，有个约定还没实现呢。\n想起那天丛雨修刀的场景，她是用神力直接操控刀浮在半空中的。那么，如果刀碎成碎块，也都能用神力操控吧。\n“丛雨，收一点神通，借他的手打碎丛雨丸。”\n祟神的攻击打碎了丛雨丸，这是它最后一次进攻。没等祟神收回尾巴，所有碎块铺天盖地地向着祟神狠狠撞去，祟神再灵活也躲不成这一招天罗地网。\n今天掉的宿体碎片格外大呢。"
 yoshino_event.11.t:0 "有子和人新生活"
 yoshino_event.11.d:0 "在那之后，一众人对着宿体日夜捣鼓，总算是处理掉了诅咒，处理得很干净。\n为什么这么笃定处理干净了呢？\n因为今天护士从产房出来的时候，恭喜你成为了一个儿子的爸爸。\n芳乃开心嘛？现在手术室还不让家属进去，没能第一时间和她分享喜悦真是可惜了。不过之后还有几十年的时光，数不清的日夜和幸福在等着我们。到时再慢慢确认也不迟。所以……\n芳乃，能再表演那个问好吗\n诶？!!嗯……老公,Ciallo～(∠· ω< )⌒☆"
