 sairi_event.11.t:0 "魔法少女小云雀，变身！"
 sairi_event.11.d:0 "这几天奇装异服的家伙多了不少，不知道的还以为指挥部里面开漫展了。但是我觉得吧，小云雀你没必要跟风的。\n虽然本人惊慌失措吵吵嚷嚷，看上去不太好意思，但是怎么看这身衣服都挺适合她嘛...诶？头上多了俩啥，角？这cos还挺用心的嘛。\n(摸摸，捏捏)“啊啊啊啊啊啊好痒啊啊啊啊你别乱动啊啊啊啊！！！！”来海的耳光精准命中右脸，两眼一黑没了知觉。\n\n不是cos嘛？.......\n“不要再闹了啦！我会很生气的！道德呢廉耻呢？！”"
 sairi_event.11.a:0 "一破，卧龙出山"
 sairi_event.11.b:0 "单纯的cos而已"
 sairi_event.12.t:0 "以心传心的旅行"
 sairi_event.12.d:0 "小云雀是个天才少女，每个人都这么认为，我也这么认为。不过有一点她傻乎乎的，探险服穿的手忙脚乱的。\n来海慌慌张张的这里拉拉那里扯扯，好像已经忘记还有个我在边上啊。伸出手去，三下五除二的帮她收拾清楚，总算是能出发了。\n那我先出发啦。\n诶，谁扯我袖子。\n小云雀从后面噗哒跳出来。“一起走啦，嫌弃我笨不是这么表现的。”她抻开身子，伸了个大大的懒腰，“异世界好危险的，不知道能不能护得住你呢。”\n“那你别走丢了，分开了就完蛋了。”“嗯。”小云雀的脸好像变红了一点，大概是看错了吧。\n“以后也都不要和我分开好不好，我可不想把你弄丢了。要是分开了我会伤心的。”"
 sairi_event.12.a:0 "步伐保持一致一起走下去吧！"

