 noa_event.15.d:0 "“很高兴”\n乃爱一边开心地说着，一边转了个身回头看着。\n就像那个声音一样，乃爱露出了满脸的笑容。\n“真的，很高兴”\n“能够遇见你，能够喜欢上一个人，能够得到幸福。”\n“所以，谢谢”\n“我现在非常幸福，不会放弃第一次得到的幸福”\n“所以，希望你也...绝对不要离开我”\n“喜欢你...非常喜欢。全部都喜欢”\n“...很奇妙呢”\n“虽然已经被说了很多次喜欢，但是完全没有听腻，每次被说到...都会心跳加速”\n“有点...越是和你在一起，就越觉得自己喜欢上你了呢”\n“今后也请多多关照”"
