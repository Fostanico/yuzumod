 noa_event.13.d:0 "我抱紧了她小小的身体\n像往常一样...不，比王航更紧更紧地抱住她。\n“欸？力气太大了，有点疼...呢。”\n“冷静点，我不会逃跑的。”\n即使乃爱感到疼痛，我也不会放松手臂的力量。\n“疼...啊!”\n我闭上眼睛，将意识集中在自己的内心。\n在深邃、广阔、无尽的黑暗中，一点点红莲之光闪耀着\n拜托了!清洁给我力量!让乃爱恢复原状!\n“这是什么？!到底是什么？!”\n“请恢复原样，乃爱...”\n“恢复原状，是什么意思——”\n不等乃爱回答，我内心的某个东西炸裂了\n眼前变得白茫茫的，奇怪的耳鸣震动着我的大脑\n“欸？啊...我...为什么会...？这样的事情...？”\n“为什么...!竟然想要让魔王寄宿在自己的身体里...!!”\n“乃爱，你恢复了吗？!”\n“我想我恢复了，束缚我的命令已经被魔力吹走了...应该是这样的。”\n“脑海中的声音，暂时消失了...”\n......\n“操纵我的人是...创造我的人”\n“那、那不可能吧——”\n“我认为是创造出战乙女的人们。”"
 noa_event.13.a:0 "可恶，差点又被骗了"
 noa_event.14.t:0 "报仇雪恨"
 noa_event.14.d:0 "......\n“是啊，我或许可以称呼你们为父母。因为有了你们的研究，我才得以诞生。”\n“在残酷的实验中，被迫成长身体，被洗脑成为魔族的敌人，造成了许多伤害，成为了道具。”\n“最后，甚至在死后也要继续被当做道具使用。”\n“因为你们的研究，我对魔族怀有愤怒，但是...”\n“现在，我对你们比对魔族更加愤怒，这很正常吧？”\n“我会...用我自己的手，把你们带到这个死者的世界。”\n“所以，接下来要做的只是发泄，只是发泄一下郁闷而已。所以，请放弃吧。”\n“如果要恨，就恨那些创造了我和参与非人道研究的人的愚蠢吧。”\n“啊啊啊啊啊啊啊啊!!”\n随着尖叫声，闪电划过，空气破裂，大地震动，剧烈的闪电轰鸣\n收到这一击，不可能还活着。\n只是“如果受到这一击的话”而已"
 noa_event.14.a:0 "战斗，爽!!!"
