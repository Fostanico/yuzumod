#绫濑事件
 ayase_event.1.t:0 "人生若只如初见"
 ayase_event.1.d:0 "那个下午，天清清，云慵慵，阳光温柔正好。绫濑清澈的眸中满映着我的倒影，二八年华的她笑靥如花。\n我想起来很多事情，从和她遇见开始。\n第一次看到三司绫濑这个女孩子还是在橘花学院的众生宣传片上。晚八点黄金档的肥皂剧间插进一个广告，电视上一个笑得很明朗的女孩介绍着一个新学院的头头脚脚，末了还自我介绍道：“我是三司绫濑，希望大家多多考虑我们橘花学院。”\n三司绫濑这个名字在互联网上也算响亮，一开始她是作为天才少女而出名的，网上关于她的话题多是“怎么看待天才少女三司绫濑就读橘花学院”。但是后来网友们的讨论方向越来越奇怪，最后变成了“怎样看待天才少女三司绫濑第二性征发育不良”。不过互联网很快忘记了这茬，新一轮的热门话题是朝武家的巫女继承人有没有在中央舞蹈学院进修过，因为她跳舞跳得实在是太好了。\n没想到在这里还能见到她。没怎么在意，关掉电视往被窝里缩去。结果老爹这会儿推开门，带给我一个消息。\n“你爹被调到鹫逗市工作去了，这个月咱们得收拾收拾准备搬走了。”\n鹫逗市地方不算偏僻，它原本只是一个科创中心，最近几年才慢慢发展起来，原因大致可以参考硅谷。橘花学院就坐落在鹫逗市二环边上，拎着大包小包去办转学手续时，还是三司绫濑出来迎接的我。橘花学院的环境很幽美，教学楼和科研楼独立在学校的三角，剩下的这块地方种满了绿树红花，小径蜿蜒交错其中，透过树冠的光被筛出粒粒璀璨落在地上。\n我想，对绫濑心动的事绝对是从报道那天起的头。\n那时她在前面走，我在后面跟。微风缱绻，带起树影簌碎，落英纷扬，更显佳人倩然。她轻撩耳鬓的碎发，在漫天飞舞的花海里回眸，嘴角扬起甜蜜的弧度，“这里很漂亮的，在景区里面学习可是一种享受哦。”\n我想我没有理由不心动。"
 ayase_event.1.a:0 "小绫，您好"
 ayase_event.1.b:0 "这是垫了几层啊...(选此选项跳过绫濑线获得原版绫濑)"
 ayase_event.2.t:0 "好像看到了不得了的东西"
 ayase_event.2.d:0 "不过某天晚上我好像看到了绫濑的Side B。\n那会儿是深更半夜，我偷溜出宿舍门，在任务结束后打算用校外的路边摊烧烤狠狠补偿一下吃食堂吃到吐的肠胃。然而在骑上墙的时候，我看到校外的小巷里有两个人影纠缠不清。好奇心让我慢慢蛰了过去。\n绫濑很后悔今晚为什么要偷溜出校门，现在她大概要因为一顿路边摊烧烤导致人生提前结束了。正在她心满意足准备重新翻墙回学校的时候，一个浑身酒气的混混拿着一把不长的刀从黑地里一摇三晃地冲了出来，要把绫濑绑了要钱。烧烤车拿出躲城管的速度，一下子没了影。就在绫濑挣扎的时候，那个醉汉脚下绊了个趔趄，刀子划破衣服，一下插进了绫濑的左胸。\n我从角落捡了块砖头型安眠药，正要给那个混混外服的时候，意外发生了。刀子没入了绫濑左胸前的衣服。绫濑脸色苍白，跌坐在地。那混混一下还没反应过来，我提前给他服了药，他安然地睡着了了。\n我慌忙跑到绫濑旁边，检查起伤口。奇怪的是刀口一点血都没有，轻轻拔还能感觉到刀子陷在了某种硬质材料里。正当我百思不得其解时，绫濑缓过劲来了。我没听到劫后余生的庆幸，而是一句近乎威胁的诘问：“玩够了没有？!”\n刀子带着东西掉了出来。圆圆的硅胶材质......是一个胸垫？是一个胸垫!\n我和她对视了好一会儿：“原来网上说你是太平公主不是造谣啊。”\n“滚!!!!!!”"
 ayase_event.2.a:0 "等等三司同学，请先冷静一下啊喂!"
 ayase_event.3.t:0 "这下看懂了"
 ayase_event.3.d:0 "自那以后，每天中午跑去看绫濑对着猫咪发电就成了我生活中必不可少的乐趣之一。但是看久了我也觉得奇怪，绫濑你为什么不自己养一只呢？\n绫濑一提到这个事情，脸哭丧得都要滴出水来了，“我也想和猫猫近距离接触一下，但是猫看到我就跑了啊。四条小腿一蹬一蹬的就没影儿了，比见了鬼跑得还快啊。”\n顺带提一嘴，这是我第一次看到陶醉和伤心同时占据一个人的脸。\n但是根据绫濑的描述，这个猫已经不是一般的猫了，必须实地调查一下。那天中午，绫濑顶着骄阳，拉着疑惑的我去找学校里的猫学长。\n然后猫学长跑了，头都不回的那种，四条小腿一蹬一蹬的就没影儿了，比见了鬼跑得还快。这一点我们的三司并没有添油加醋。\n但是同学，要不要给你个就镜子看看你的表情。可能是地方习俗不太一样，我们这边撸猫之前不用摆出这种比鬼还可怕的架势。你浑身上下那种猎杀时刻的气场给猫咪见了，不跑的怕不是有抑郁症不想活了的。\n绫濑听了我的话，深以为然，然后揍我揍了一身汗出来。"
 ayase_event.3.a:0 "请问您点的是这份东京大学医学部附属医院的至尊套餐吗?好———的!!!"
 ayase_event.4.t:0 "不为人知的另一面"
 ayase_event.4.d:0 "第二天，我被老师指派去学生会交材料。中午趁着学生们倾巢而出抢饭的机会，我抱着几十本档案，艰难地用跟老师讨来的钥匙开了门。\n“咔哒”一声轻响，我侧着身子挤进门，放下档案，正准备拍拍手去买泡面的我发现了一只三司绫濑。我们的学生会长三司同学抱着手机，嘴角流着哈喇子，失神地对着屏幕里的赛博猫猫发愣，浑身上下满是粉红泡泡。我有点哭笑不得，明明刚入学的时候看着还是高不可攀的女神，怎么现在沦落成这副模样。看来不整点恶作剧对不起现在的气氛啊。\n“三司同学，手机拿来我看看。”校领导的声音从身后响起，吓得绫濑浑身一激灵，咣当差点掀翻桌子，从座椅上弹射起飞，转体半周后面向身后，发现是一个已经憋不住笑的混账小子在逗她玩。\n这脸我熟，昨晚好像也是你取笑我来着？大仇不是不报，时候未到!\n三司恶狠狠的在我身上制造着可以忽略不计的伤害，一边在嘴里不清不楚的念叨着什么“贫乳可是稀缺资源!!!”，一边使出浑身解数对我拳打脚踢试图物理消除我的记忆。不一会儿，绫濑闹累了，瘫在椅子上问我：“喂，你不会说出去的吧？你嘴上是欠了点，但是人没那么恶趣味的吧？”“那作为交换，你得告诉我你为什么那么喜欢猫。”\n绫濑显得很无奈：“那我问你，猫是不是可爱的。”“可爱啊。”“那我问你，可爱的东西就该得到喜爱没错吧。”“没错啊。”“那我问你，我应不应该喜欢猫。”“应该啊。”“那我问你，你为什么要问这个问题。”\n“因为很少有人一看到猫就会变得像个生活不能自理的家伙一样，嘴角流的口水到现在都不擦。”"
 ayase_event.4.a:0 "要————你—————管!!!!!"
 ayase_event.5.t:0 "芝士小猫"
 ayase_event.5.d:0 "再出来的时候，绫濑戴上了不知道从哪里搞来的猫耳朵，腰后多了根毛茸茸的猫尾巴。羞红的快要炸开的两颊中间挤出一声气若游丝的\n“喵....喵喵~”\n我呆住了，换谁看到这个场面都会失去思考和行动能力的。绫濑逃也似的跑回里间，过了好半天才贴在门上问：“可......可....可爱嘛？”\n得到肯定回答之后，绫濑在门那头松了一口气，然后又开始慌慌张张解释起来，说什么“要了解猫，得先成为猫”，满口难懂的话，引得两个人都笑起来，宿舍里充满了快活的空气。笑完了，绫濑约着我明天一起去猫咖碰碰运气。"
 ayase_event.5.a:0 "“明天我一定要碰到猫!”"
 ayase_event.6.t:0 "这已经不是一般的恐怖游戏了"
 ayase_event.6.d:0 "渐渐的天凉了，鹫逗的秋天到了，绫濑也没有之前那么爱闹腾了，渐渐的把活动区域固定在学生会室和宿舍里。一个难得的周末清晨，绫濑打了个夺命连环call来，电波那边的声音满是害怕：“晓君......快、快、快过来!!!队友呢队友呢，救一下啊!”\n我火急火燎跑到绫濑的宿舍门前，还没等我喘口气，一团被子先给我开了门，唰啦把我卷进了屋。\n绫濑裹着被子缩在我的背后，颤巍巍伸出半根手指。我顺着她指的方向看过去，大大的电脑屏幕上是《生化危鸡4虫豸版》。“我不敢玩，你帮我玩嘛你帮我玩嘛你帮我玩嘛......”绫濑这次伸了半个手臂出被子，拽着我的衣角不停地哀求。\n反正我也乐得免费玩新游戏，客套两句一屁股坐下来开始突突突，绫濑老老实实地裹着被子粘在一边。每当刺激性的场面出现，旁边的被子里就会传来一阵剧烈的抖动。玩到一半，我想起来一个问题：“绫濑你干嘛要买一个不敢玩的游戏？”绫濑探出来的半个脑袋歪了歪：“他们说里面有猫，我以为不会很吓人的。欸对了你能帮我打出那只猫嘛？求你了嘛求你了嘛求你了嘛...”\n不是姐们，有猫归有猫，它也真的有猫。但是你要不要再看看这个游戏的名字？俺寻思这个游戏和猫能扯上多大关系？\n最后为了绫濑的愿望，我和各路大小怪鏖战到天黑，才给主角的脑袋上加了一对猫耳朵。我正打算拖着半死不活的自己回去睡觉，绫濑拉住我说要给我看一个大宝贝。然后她又缩回宿舍里间捣鼓了半天......"
 ayase_event.6.a:0 "她在搞什么名堂？"
 ayase_event.7.t:0 "我没意见"
 ayase_event.7.d:0 "到家闹腾了一番后，绫濑转头抱起一只大胖橘，脸上闪过一丝坏笑，对着和一只狸花斗智斗勇的我嚷嚷：“诶诶，你快点闭上眼睛，快点快点，我要用对你为所欲为的机会，马上兑现一次!快点快点快点!”\n成吧，多半是要把哪只猫丢我头顶恶作剧了。我认命闭上眼睛，感受着毛茸茸的气息一点点逼近我的左脸。忽然，右脸上传来一个有些湿润的柔软触感，随着轻轻的一声“啾”消失得无影无踪。\n睁开眼，绫濑抱着猫躲在角落朝这边偷笑。“我说绫濑啊，你拿个猫贴我脸上是什么意思？一只猫贴的左脸，另一只还舔了我右脸。”绫濑笑得更欢了，脸上也多了一份潮红：“贴贴都是这只大橘猫干的啊，另一只猫我也不知道是哪位。”\n啧，还不招供。我干脆对绫濑软乎乎的脸伸出了有形的大手，狠狠的搓揉来搓揉去。“快点招供!不然还有酷刑等着你!”好吧，绫濑看起来还挺享受这份酷刑，真是拿她一点办法没有。\n绫濑忽然蹦到我耳边低语：“要不要告诉你右脸是被哪只猫舔的？”“你说。”\n“偷偷亲你的是我这只喵哦。”\n那个晚上，天青青，云慵慵，月光温柔正好。绫濑清澈的眸中满映着我的倒影，二八年华的她笑靥如花。\n我想起来很多事情，从和她遇见开始。我大概已经习惯有这么个吵吵闹闹的两面派在我身边了。她是老师同学眼中的模范学生会长，她是因为摸不到猫咪苦恼了半天的笨蛋，最后还摇身一变成了一只偷亲猫。我想我掘地三尺也找不到拒绝她的理由。\n“下次亲就不用偷偷来了。诶你别那么急啊，呜——”"
 ayase_event.7.a:0 "你有意见？有意见憋着!"
 ayase_event.8.t:0 "一天等于二十年，撸猫成功在眼前"
 ayase_event.8.d:0 "第二天的猫咖门口，我给绫濑翻来覆去地念叨：“看到猫先深呼吸，深呼吸数十秒，十秒钟控制好面部表情，面部表情不要太狰狞了，不然猫和老板都一起给你吓走......”绫濑狠狠剜了我一眼，然后直接推门进去了。\n一看到猫咪，还是一群猫咪聚在一起，绫濑的呼吸肉眼可见的急促起来。我只好给她腰间的软肉来了一下，成功打断了绫濑的黑化进程。绫濑这次又剜了我一眼，不过她眼神怎么有点不自然？多半是又想恶作剧了吧。\n“绫奶奶啊，您忍着点，控制一下，回头我送你一次对我为所欲为的机会好不好？”“不行，得加到三次。”“几次都行，您别把一整个店给人家掀了就好...”\n那么三司同学最后有没有摸到心心念念的猫咪呢？当然是摸到啦!其实她身上的清香味很受猫咪欢迎的，这会儿她已经在享受猫咪三五成群的骚扰了。\n就这样，在猫咪的包围中我们愉快度过了整个下午。架不住绫濑的苦苦要求，店长只好答应让绫濑抱着两只猫回家过夜。\n“非常感谢!非常感.....”话还没说完，只看到那一人两猫如闪电般归去了。我和店长面面相觑，噗的一声笑了出来。"
 ayase_event.8.a:0 "这孩子不管哪一面都很可爱啊"
 ayase_event.9.t:0 "誓言"
 ayase_event.9.d:0 "上课，在学生会室里偷玩手机，上课，准备睡觉，周末俩人腻在一起打游戏，平平淡淡的日子一晃而过。又一个百无聊赖的周六下午，绫濑半瘫在我的身上，宣布《宇宙大机器人》是世界上最无聊的游戏。我掐掐绫濑鼓起来的脸蛋儿，问她:“你说，到我们把世界上所有游戏都玩烦的时候，你还会喜欢我嘛？”\n绫濑在我身上找了个更加舒服的姿势:“怎么可能，过来跟我对天发誓，我们之间要相互喜欢到永远。”\n“不对，我才不会中你的奸计。”绫濑弹起身，坏笑着反手把我推到在地，“我要让你爱上我，爱的死去活来那种，到了你变成糟老头子的时候，还一口一个老婆子喊的你满眼冒!爱!心!”言毕就是一顿猛亲，亲到绫濑累了趴在我身上为止。"
 ayase_event.9.a:0 "有一说一，我觉得她实现这个小目标完全没问题"
 ayase_event.10.t:0 "今后，也请一直这样下去"
 ayase_event.10.d:0 "是时，春风轻拂，带来远方的爱与感谢，温柔地撩起她的长发。轻轻的，像母亲的手抚摸着你。且化芳菲骈蝶舞，却仍不解心中踌躇依旧。与绫濑手牵手踱步于不知走过多少遍的林荫小道，虽不是第一次，却不知为何胸中火热。\n 酸甜的初恋也好，吵闹的日常也罢，一切的一切的耀眼夺目永远不会被岁月蚕食。循着那缕清香，我的视线不由被束缚在少女身上。无论是轻柔地撩拨亦或甜美的微笑，都能击碎我心中最后的一点倔强——我是如此的喜欢绫濑。\n “啊，再不快点就赶不上上课啦!”耳畔迎来春风，是所慕之人的回响。我努力清醒着自己，向着那道光芒奔去——“来啦!”“喂，我说你啊，今天看起来怎么奇奇怪怪的，该不会是在晚上一个人躲在房间偷偷……”伴随着不怀好意的坏笑，绫濑悄悄把头靠在我的肩膀上，为我本就燥热的内心又填了一把薪火。“你的脑袋瓜里就不能装点正常的东西吗——”我举起手来，轻轻弹了一下她的额头，拼命掩饰着自己的慌张。\n “啊呀，痛死我哩!”说罢，绫濑便以牙还牙，朝着我的胸前恶狠狠地（自己为）挥了一拳头——我们未能击穿敌人的装甲!“诶，你的心跳怎么这么快？是不是又在和施黛琳玩心跳内务部？”拿我打趣的绫濑充满疑惑，呆呆地望着我——步豪!本就几近迸发的燥热又被点燃。无意识地，我脱口道“因为你太可爱了啊!” \n 先是一愣，再是疑窦，“诶，你说什么？”我听错了吗？”一抹红晕浮现在她的脸颊，眼中的焦点逐渐涣散——我能感受到肩膀上的颤动。\n “我说，PERFECT的三司同学最——可——爱——了!”鼓起勇气，将自己的内心大胆展示出来，草坪上懒惰地享用金将军的猫学长也吓了一跳。言毕，我才意识到自己刚刚说了多么了不起的话。\n “啊？唔↑嗯↓——咦惹……”大抵是烧断了神经中枢，绫濑断断续续地嘀咕着，急促地喘息着，可以明显感受到手中的温暖——说是滚烫或许更合适一些。“笨——蛋——!在这种场合说这样的话很羞人的!”嘴上这么说，可我能明显感受到绫濑的欢畅。虽说有点不妥，嘛，这也是我的真心话就是了，藏着掖着才是对我们彼此的「喜欢」的不尊重。\n 一路无言，只是手牵着手彳亍着。“绫濑”“嗯？”“我真的好喜欢你，喜欢你的倔强，喜欢你的固执，喜欢你那点任性，喜欢你一切的一切。因为是你、所以才喜欢，这就是我最想要珍惜你的心情。“最喜欢”的心情永远只For You”\n一丝甘美与温柔浮现于她的面颊，默默地听着、默默地铭记着，少女不语，只是一味地依着我。\n “不过我要纠正一点” \n “明明是我最喜欢你” \n “不对，明明是我更喜欢你” \n “啊哈哈，你又在开玩笑了，分明是我更喜欢你吧”\n “绫濑也很幽默嘛，显然是我更喜欢你的”\n “是我!”\n “我!”\n………"
 ayase_event.10.a:0 "拉钩起誓，以明我志。"
