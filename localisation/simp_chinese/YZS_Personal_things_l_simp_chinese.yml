# 凉音
 LY_event.101.t:0 "土豆雷小姐吃到之后气的跑过来爆炸啦"
 LY_event.101.d:0 "“这个松饼什么情况？这品质怎么回事？”\n“火太大了，烤过头气泡都没了。没好好练习的吧。”\n“为什么要上个这个?全白搭了!”\n“火候小了，大了都不行还有，说是要等气泡涌出来，等太久也会让面团烤过火变干。所以你做好了才会变硬。”\n“还有股焦味，糟蹋了这味道。”"
 LY_event.101.a:0 "唉…所以…能借一下厨房吗？"
 LY_event.102.t:0 "土豆雷小姐想来这里收徒"
 LY_event.102.d:0 "虽然在专业西点师的眼里，这个松饼绝对不够格上桌。但是它吃上去总让凉音有种淡淡的熟悉感。凉音趴在桌边想了很久，终于想起来了。\n\n这和自己做的第一份松饼味道一模一样呢。"
 LY_event.102.a:0 "说不定教一教这几个家伙，他们能拿出来比我更好吃的点心。"
 LY_event.103.t:0 "水果蛋糕"
 LY_event.103.d:0 "蛋糕是一种古老的西点，一般是由烤箱制作的，蛋糕是用鸡蛋、白糖、小麦粉为主要原料。以牛奶、果汁、奶粉、香粉、色拉油、水，起酥油、泡打粉为辅料。经过搅拌、调制、烘烤后制成一种像海绵的点心。\n\n蛋糕是一种面食，通常是甜的，典型的蛋糕是以烤的方式制作出来。蛋糕的材料主要包括了面粉、甜味剂（通常是蔗糖）、黏合剂（一般是鸡蛋，素食主义者可用面筋和淀粉代替）、起酥油（一般是牛油或人造牛油，低脂肪含量的蛋糕会以浓缩果汁代替），液体（牛奶、水或果汁），香精和发酵剂（例如酵母或者发酵粉）。"
 LY_event.103.a:0 "好耶"
 LY_event.104.t:0 "巧克力甜甜圈"
 LY_event.104.d:0 "甜甜圈，又称多拿滋、唐纳滋，它是一种用面粉、白砂糖、奶油和鸡蛋混合之后再经过油炸的甜食。甜甜圈最普遍的两种形状是中空的环状、或面团中间有包入奶油、蛋浆（泛指蛋打成的液体）等甜馅料的封闭型甜甜圈。\n\n在亚洲，甜甜圈主要是被当成点心类的食物，但在美国则有许多人以甜甜圈作为早餐的主食，甚至还设立了“甜甜圈日”。"
 LY_event.104.a:0 "好耶"
 LY_event.105.t:0 "奶油布丁"
 LY_event.105.d:0 "布丁是一种英国的传统食品。它是从古代用来表示掺有血肠的“布段”所演变而来的，现今以蛋、面粉与牛奶为材料制造而成的布丁，是由当时的撒克逊人所传授下来的。中世纪的修道院，则把“水果和燕麦粥的混合物”称为“布丁”。这种布丁的正式出现，是在16世纪伊丽莎白一世时期，它与肉汁、果汁、水果干及面粉一起调配制造。17世纪和18世纪的布丁是用蛋、牛奶以及面粉为材料来制作。"
 LY_event.105.a:0 "好耶"
 LY_event.106.t:0 "香草松饼"
 LY_event.106.d:0 "由面粉加水和搅拌所产生的物质,具有良好的伸展性和弹性。做松饼时面粉为主要材料，面粉加水搅拌成面团所形成的湿面筋进炉烘烤受热后会产生水蒸气。烤焙湿度愈高，水蒸气压力也愈大，而湿面筋所受的膨胀力亦愈大。这样一层一层的面层不断受热而膨胀，到面筋内的水完全被烤干为止。这样产品的体积亦较原来胀大了八至十倍。\n\n第二点膨大的因素，是有产生层次能力的结构材料，所谓有层次的结构材料是指松饼面团在操作时须先在搅伴好的面团中放进很多很多有规则层次的油脂，层层的油脂和层层的面皮互相隔绝，形成有规则的面皮和油脂的层次在进炉烘烤受热后会产生相辅作用，首先湿面筋内的水份受热而产水汽胀力，下层面皮所产的水汽压力胀起上层的面皮，依此一层一层逐渐长大，最后层与层内的油脂受热而溶化、渗入了面筋之内取代原先的水分，使每一层的面皮变成又松又酥的，最后成为一个可口而膨松的松饼。\n\n松饼好吃喵"
 LY_event.106.a:0 "好耶"
 LY_event.107.t:0 "蒙布朗馅饼"
 LY_event.107.d:0 "蒙布朗是一款使用栗子泥制作的法国糕点。口感细腻，精致的做工搭配上等的材料制作而成的法国糕点。\n\n法文：Mont-Blanc\n\n名称由来：以欧洲阿尔卑斯山的俊秀山峰“白朗峰”命名。蒙布朗的外型就是照着白朗峰的样子去做的,因为白朗峰山顶常年积雪,秋冬时因树木枯萎常呈现褐色,而且正统的法式蒙布朗,外面的栗子奶油是褐色的,另外~蒙布朗一开始就是用栗子做的,因为栗子的产季是秋天,而白朗峰也正好在秋天变成褐色.现在看到其它口味的蒙布朗,只是后来延伸出来的.在法国mont-blanc就等于“栗子”蒙布朗,他们不会在mont-blanc前面还加上栗子的法文单字。\n\n做法：以杰诺瓦士蛋糕（genoise。夹有奶油或果酱的多层海绵蛋糕。）为本体，在周围挤上带状栗子泥，最上方装饰泡状冰激淋。"
 LY_event.107.a:0 "好耶"
 LY_event.108.t:0 "巧克力提拉米苏"
 LY_event.108.d:0 "提拉米苏，英文Tiramisu，是一种带咖啡酒味儿的意大利甜点。以马斯卡彭芝士作为主要材料，再以手指饼干取代传统甜点的海绵蛋糕，加入咖啡、可可粉等其他材料。吃到嘴里香、滑、甜、腻，柔和中带有质感的变化，味道并不是一味的甜。\n\n在意大利文里提拉米苏（Tiramisu）的意思是“马上把我带走”，传说二战时期，一个意大利士兵即将开赴战场，可是家里已经什么也没有了。 爱他的妻子为了给他准备干粮，把家里所有能吃的饼干、面包全做进了一个糕点里，那个糕点就叫提拉米苏。 每当这个士兵在战场上吃到提拉米苏，他就会想起他的家，想起家中心爱的人。"
 LY_event.108.a:0 "好耶"
