 noa_event.8.d:0 "......\n“不用想那么多，反而我觉得自己给你添麻烦了，对不起乃爱了”\n“没有那回事。我也很开心。不仅仅是来海边，还能学到很多不知道的东西。”\n“对我来说...是第一次，像这样玩耍...吃美食。”\n“认识你，和你一起经历各种事情，都很开心。”\n“这样啊，那就好。”\n“嗯嗯。”\n乃爱露出的笑容，比平时更像孩子，来海边真是太好了。"
 noa_event.8.a:0 "真好"
 noa_event.9.t:0 "有些疑惑的事情"
 noa_event.9.d:0 "我们在树荫下擦汗，打开刚买的冰激凌。\n我拉开了环，剪掉了顶端。\n“嗯——哦，很意外的很容易剪下来了。”\n确认了我的动作后，乃爱也剪掉了顶端，把嘴唇贴在了顶端。\n“嗯？嗯？比想象中更难吃啊，这个”\n“要揉着、挤着吃。顺便说一下，我也会咀嚼”\n“揉着...这样就可以了吗？手有点冷...嗯...嗯!”\n“出来了!又脆又爽口!”\n乃爱眼睛发亮，高兴地报告了这个消息\n······\n“正如乃爱所说的，有些事情我很在意。”\n“今天早上说的梦的故事，就像我说的那样。只是...没有告诉乃爱”\n“在梦中看到的战乙女和乃爱的脸很像。”\n“不是亲子或姐妹，只能认为是同一个人，非常相似。”\n“嗯。”\n“这不仅仅是巧合吧？”\n““没想到最后还能笑出来，真是惊讶啊。””\n“魔王最后说的应该是这样的话。”\n······\n“我啊，是通过魔法技术制造出来的。”\n“——不。是我的前世，战乙女。”"
 noa_event.9.a:0 "乃爱......"
 noa_event.11.t:0 "约会"
 noa_event.11.d:0 "“看啊，乃爱把它朝向这边。”\n乃爱手中的烟火照亮了夜晚的海岸。\n乃爱开心地看着那闪耀的光芒。\n“这就是烟火吗？”\n“烟火真漂亮啊，就算只是看着也...嗯，很开心。”\n“乃爱才更漂亮呢。”\n“哈哈...就算是喜欢的人说的话，也不会太高兴吧。”\n“为什么!？”\n“因为听起来只是在开玩笑。”\n“不会心跳吗？”\n“就算是我，也不会因为这句话而心跳。反而觉得很有趣。”\n“原来如此”\n”谢谢。今天的约会很开心，包括这个烟火。”\n“我也很高兴。”\n“这样转动更漂亮哦。”\n“我也要来，看这里看这里~”\n“哦!好棒啊，那个动作，我也要试试。”\n“希望这样的时光能够一直持续下去。”"
 noa_event.11.a:0 "“所以，让我们继续下去，一起创造更多的快乐时光，我们两个人一起。”"
 noa_event.12.t:0 "有些奇怪的乃爱"
 noa_event.12.d:0 "“打扰了。”\n“来了呢...呵呵。”\n看到乃爱不同于平时的微笑，我不由得心跳加速。\n“关于一起睡的事情...”\n“今晚一个人会很寂寞，所以，可以吗？”\n“当然可以，不用确认。”\n“感觉很奇妙啊，乃爱会这样撒娇。”\n“那么...不行吗？”\n“当然可以。”\n“太好了。”\n微笑的乃爱走近了。\n一步一步地靠近我。\n靠近极限的乃爱，紧紧地抱住了我的身体。\n“要做吗？”"
 noa_event.12.a:0 "乃爱，你有些奇怪啊"
 noa_event.12.b:0 "让我们酣畅淋漓地大干一场吧!"
