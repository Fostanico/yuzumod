###芳乃事件链
 yoshino_event.1.t:0 "春日祭"
 yoshino_event.1.d:0 "初春的阳光落在神社旁的树上，又掉在地上，碎成一个个的光点，明媚得略微刺眼。檐上雏鸟细啼，神社门前，里三层外三层的人墙没有一丝声响。所有人的眼神都随着那个一袭白衣的人儿飘动。\n着素衣兮弄影，舞袂袖兮翩翩。执鉾铃兮上下，声金铁兮清明。\n忽前而起，忽后而收。回眸兮生媚，巧笑兮倩然。\n转寰兮玉莲开，移步兮金莲涌。\n舞毕，人群渐渐散去，直至神社门前只剩下你一个人。忽然，有人戳了戳你的背后。转过头一看，是刚才跳舞的巫女。“请问这位客人还有什么事儿吗？”\n“啊啊，没什么，刚才看入迷了，没反应过来。我这就走了。”\n“那个，等下春日祭还有拔石中刀的活动，先生要不要去看看？”\n这就是你现在在这里当国际纵队的起因了。\n左边的这位是最最上流的忍者常陆茉子小姐。“呐呐，拔出从雨丸的话，做不了亚瑟王可以做瑟瑟王嘛。怎么不答话，害羞了？难道你回头还要插进去？”上流啊，真是地道儿的上流。\n“别闹了茉子，马上要进山了。”右边这位就是那天的巫女，朝武芳乃小姐，也就她能治治茉子了。"
 yoshino_event.1.a:0 "要不去看看？"
 yoshino_event.1.b:0 "还有其他的事情"
 yoshino_event.2.t:0 "初战祟神"
 yoshino_event.2.d:0 "至于进山的原因，是打祟神。芳乃小姐早些时候介绍说，祟神是一种打人很疼的黑色小野狗，要用特定的武器才能伤到。特定的武器就是这把丛雨丸，还有芳乃小姐手里的鉾铃。祟神出没没什么声响，所以找祟神的工作就交给眼力好的茉子。但是今天的祟神非常主动的找上了门。几个人刚进山，两团黑影就从草丛里飞了出来，朝着你和芳乃的面门扑过来。\n好，把它们上市!\n气涌丹田，刀刃朝前。眼看祟神就要糊到脸上，脚步腾转挪移，身躯往旁一闪，手起刀落，祟神被利落的分成两半，化成两滩黑水落在地上，没了踪影。转头一看，芳乃吃了鉾铃短小的亏，和茉子堪堪挡住祟神疯狂的进攻。毫不犹豫，转身劈砍，这个祟神也步了他小伙伴的后尘。这山里灵活的狗也不怎么样嘛。完工，下山，今儿俩头记账上。\n耍帅好像很成功的样子，只不过芳乃后来为什么套了茉子的外套回来呢？"
 yoshino_event.2.a:0 "祟神？哼!定叫它有来无回!"
 yoshino_event.4.t:0 "一起钓鱼"
 yoshino_event.4.d:0 "住在山里针不戳～今天是个上分的好日子啊～芳乃小姐邀请您进行游戏 钓鱼。/n茉子、蕾娜和小丛雨都来了，还有你滴外公!他也在山里不知道玩什么。一堆人前呼后拥的来到了山里的小溪边上。芳乃不知道从哪里得到一根鱼竿，然后她悄悄的溜到你身边：“钓鱼该怎么钓啊？”/n诶？这位巫女小姐连鱼竿都没见过嘛。算了，这个小问题就交给我处理好了。贺强大帝请赐予我钓鱼佬の力量!\n虽然一开始手忙脚乱的，芳乃的钩子好几次勾住了你的衣服。但是随着尝试次数的增加，芳乃终于成功钓上了第一条鱼。\n你帮芳乃解下鱼，丢到桶里。芳乃盯着鱼竿发了一会儿呆，问：“你说钓鱼有趣嘛？”“那当然有趣了。”贺强大帝の认证，这钓鱼能不好玩嘛。\n“那下次你还得陪我出来钓鱼玩。”芳乃开始拾掇鱼竿，“上次你把我的衣服切坏了，结果你头都不回就跑了，这是赔偿，不许拒绝!”"
 yoshino_event.4.a:0 "那就指导芳乃吧"
 yoshino_event.4.b:0 "待写文案二选项"
 yoshino_event.5.t:0 "布丁，芭菲冰淇淋!"
 yoshino_event.5.d:0 "芦花姐的甜品屋上了新品布丁，路过的你顺手捎了一份回来当夜宵吃。顺手把袋子放在桌上，你回房去换衣服了。\n诶，我刚放桌上的布丁呢？芳乃？芳乃你有看到我的布丁嘛？\n芳乃把装布丁的小罐子藏到背后，说她才没有看到那个吃起来口感超棒酸酸甜甜放满了芒果块和草莓碎的好吃布丁，她也绝对没有因为嘴馋把它吃掉。\n唉，芳乃是真的不会撒谎啊。\n“喜欢吃嘛？喜欢的话下次我多给你带几份呗？”“喜欢喜欢喜欢!”芳乃的眼睛里面蹦出一堆星星，蹭的一下从地上弹了起来。“这个布丁是哪儿弄来的呀？”\n“芦花姐他们家的，要不下次一起过去？”\n“说好了!不许骗我!”\n此后的日子就这么有一搭没一搭的过着。白天一起去上学，晚上时不时得上山打山里灵活的狗，傍晚有机会的话，会偷偷跑去芦花姐的甜品屋吃各种甜品。\n三口两口吃掉眼前的团子，刚要转头招呼芳乃一起走，肩膀上多了一点重量。“诶，芳乃？喂!”\n摇不醒啊……背回去吧。"
 yoshino_event.5.a:0 "布丁赛高!"
 yoshino_event.8.d:0 "夜色刚刚降临，这时街上已经没有什么行人了。芳乃睡得很沉，脸埋在你的脖子上，几缕发丝从两侧垂下，晚风微凉，送来阵阵清甜，让怦然的心动里多了一份微醺。什么时候对背上这个家伙开始动心了呢？或许是某一个和她一起上学的清晨，或许是某个看着她狼吞虎咽的傍晚，又或许是某个努力战斗之后疲惫的夜晚。肩膀上的芳乃微微挣了一下。\n“是茉子嘛？…”说梦话啊，真可爱。\n“茉子啊，你说我为什么要喜欢那个外面来的家伙啊。”\n“他和祟神战斗的时候很帅的，平时也很温柔，我那些有点任性的小愿望都一一实现了。还有啊，他看我吃布丁的眼神和老父亲似的，好傻，好可爱。”\n“但是我不敢说出来。我怕，我怕我身上的诅咒会给他带来伤害。”\n“诅咒注定了我的生命只有短短的二三十年，我不想他以后会因为我伤心。到时候，一起出去玩，一起吃布丁，一起的那些琐碎都要成为回忆的钝刀，把他弄的遍体鳞伤。我不想让他用后半生的孤独去换我的开心，那样多自私啊。”\n凉凉的，芳乃哭了嘛？\n这些我也清楚，为什么我还是义无反顾的喜欢她呢？她的每一个背影，每一个表情，每一个小动作，都可以成为喜欢的理由，因为那不重要，重要的是这份心意，非她不可。\n“芳乃，别装睡了，我有点严肃的事情要和你说。”\n“我喜欢你，我会用尽力气去破除你身上的诅咒，既然命运不愿施舍我们一个团圆的结局，那就我们亲手问它要一个。以后我们在一起的日子不会仅仅是二三十年，是要七八十年，直到人生的尽头。”\n到芳乃家了，正要把芳乃放下来，结果背上一轻，那人儿自己溜了下来。\n“你说的当真嘛？”\n“那还能骗你嘛？”\n芳乃从背后抱了上来，“那，那以后的日子，就请你多多关照了。”"
