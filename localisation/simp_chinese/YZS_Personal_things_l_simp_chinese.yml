 sairi_event.2.t:0 "有一个可爱的女孩子找上了你"
 sairi_event.2.d:0 "前…前辈!等一下!那个!我有东西....要给你!请一定要收下!那，我走了!总之求求你，之后一定要打开看看!\n\n直到少女离开之时，你都没搞清楚状况。但你还是收下了少女送给你的信件。\n\n你发现这封信好像周围有一种未知的气息，好像并不存在于这个世界一样。"
 sairi_event.2.a:0 "无视这些小问题，好好的收下。"
 sairi_event.1.t:0 "一见钟情的告白？"
 sairi_event.1.d:0 "〖明天等我放学后，请前辈你去一趟在我学校的1-A教室!提前感谢前辈你!〗\n\n信上是这样说的，作为日理万机的你本来是绝无可能去访问这名少女。但也许是过于真诚又稚嫩的态度引起了你的好奇心，又或者你真的喜欢上了这名少女。也有可能是信件上面有不知名的魔法控制住了你的潜意识。总之从休息的时间里面硬是挤了些时间，你最终见到了那一名可爱的少女。\n\n〖前辈，我....喜欢你。请和我交往吧!〗\n\n就像是普普通通的恋爱题材的小说或漫画一样，她向你告了白。至于有什么其他不同的地方嘛。你发现少女的力气不像是一个jk能有的。还没有任何反应的你。你就被她扑倒在地。你开始想象到少女定是迫使你跟她回去做星怒呀!"
 sairi_event.1.a:0 "虽然被逆推了，但好可爱噢!"
 sairi_event.1.b:0 "他妈的脑子，想象力这么好干什么了？"
 sairi_event.1.c:0 "你发现这封信好像周围有一种未知的气息，好像并不存在于这个世界一样。"
 sairi_event.3.t:0 "被逆推前的一秒钟"
 sairi_event.3.d:0 "你根本无法想象到眼前的少女，是如此的可怕。\n\n光是看着眼前的少女，对你来说比目前有十亿个锉刀等着给你锉几刀更恐怖，更可怕呀。\n\n你只能勉勉强强的保护好自己的贞节，别的毫无办法、\n\n“你……你这家伙，你……你不……不能这样做!不可以呀!”\n\n“前辈~为什么你说不可以呢？明明早就兴奋的扯旗了嘛~前辈有没有喜欢的女孩子或者男孩子啊？可以考虑一下我吗~这就是我给你准备的告白，好好享受吧~前辈~”"
 sairi_event.3.a:0 "无论是谁，英雄救我啊!"
 sairi_event.4.t:0 "美救英雄"
 sairi_event.4.d:0 "只听得门外一声娇喝，管他甚么铜墙铁壁，稀里哗啦化作土石堆。\n\n好辉耶，你看那公主飞起一脚直捣心窝，这三国邪祟上身堪堪躲开。二人在那教室里斗起法来，咣当当桌椅四散，哗啦啦纸笔乱飞。\n\n只见那公主捻个诀，两手在虚空里一划，五行法术尽数召来。这邪祟虽是夺得一时造化，怎敌得那公主钟灵毓秀？且看那三国身上黑气起，慌张张四散奔逃。辉耶再把手一招，只听得怪叫一声，邪祟去见牛头马面也!\n\n噫!谁言女子不如男？好个美人救英雄!"
 sairi_event.4.a:0 "谢谢你，辉耶。"
 sairi_event.5.t:0 "方策精详，有备无患"
 sairi_event.5.d:0 "连夜招来各位美少女一起来辨认信上的气息，深思熟虑之后，每个人都提出了各自的见解。\n宁宁＆：我觉得有碎片可以收集。\n芳乃＆丛雨＆茉子：我觉得有祟神可以砍。\n栞那：我觉得有蝴蝶可以削。\n佐奈：我觉得那个大神皮又痒了。\n来不及说话的乃爱：啊？"
 sairi_event.5.a:0 "最后吵吵嚷嚷的一堆人决定明天一起看看怎么个事。"
 sairi_event.6.t:0 "绝地仍有生机，死战或可破敌!"
 sairi_event.6.d:0 "教室的另一侧传来一声巨响，你用余光惊恐的发现门拦腰碎成两块，正在向你这边飞过来。\n彩里一个闪身就躲了过去，于是门的碎片对你造成了100点砸击伤害。除此之外，你好像还看到一团人影在往这边冲锋？应该没看错吧？\n没看错，是一团。她们扬起的尘土里好像有代表着危险的闪光。\n"我来助你!"\n你看到无数支武器往彩里的方向甩去，可是你还在彩里旁边啊!\n头好痛，这一下好像是的锤子；屁股怎么也痛，芳乃你别四处乱扎啊；嘭的一声脸肿半边，佐奈你的拳头怎么这么硬.......昏迷有时候并不是坏事，至少现在不是。\n从教室外经过的辉耶听到了动静，看到了乱成一团的角落，还有不省人事的你。经过彩里身边的时候，顺手给彩里驱了个魔，问乃爱：“这是怎么个事？昏过去这人干啥坏事了？”"
 sairi_event.6.a:0 "“乃爱：“我不到啊。”"
 sairi_event.7.t:0 "少女真正的告白"
 sairi_event.7.d:0 "还是一样的信纸，一样的内容，不过这次没了那种异样的气息。你没敢让那帮捣乱鬼继续跟来，一个人来到了1-A教室。\n夕阳在窗边的少女身上浇下橘红的梦幻，她背对着门口，出神的看着两三成对的人走过街道。\n"彩里？这次没有被什么东西缠上吧？"\n少女轻盈的转过身，青丝微扬，在流光里溢彩。"学长来啦？"秋波暗盈，少女的笑美的摄人心魄，"这次是我自己的想法了，学长，请你听我说。"\n夕阳又艳了几分，但是盖不过她脸上泛起的潮红，"学长，我...我喜欢你，可以从现在起，让我一直伴随在你的身边嘛？"\n气氛恰到好处，你正要开口答应，天花板上一阵异响，哗啦一阵尘土飞扬，你被埋在了一堆美少女身下。"
 sairi_event.7.a:0 ""芳乃你扭什么...""＆#￥!%....""
 sairi_warning:0 "§R将会有出乎意料的事情发生§!" 
### 天音 ###
 sairi_event.8.t:0 "家里的妹妹有些不太对劲"
 sairi_event.8.d:0 "我真傻，真的，我单知道前世会出现在天音的梦里，跟她聊聊天，我不知道今天她的前世会顶号。我一清早起来就开了门，拿小碗盛了一碗饭，叫我的天音起来吃饭。我叫天音，没人应，出去一看，只见桌子是空的，没有我的天音了。她总是起的比我早的；乃爱那儿一问，果然没起。我急了，央大家去叫。直到老妈出门，等来等去等到七点钟，看到她穿了一身奇怪的衣服走下楼。大家都说，怕是遭顶号了。再一问......\n天音给了你一记头槌，“杂鱼老哥您能不能不要搁这儿一个劲儿念叨了，我又没事儿!不就多了个吸血鬼住家里嘛。”\n“对了，中午记得多添副碗筷。”\n...这下更热闹了"
 sairi_event.8.a:0 "保护好我那笨蛋杂鱼欧尼酱，控制我身体的杂鱼吸血鬼!"
 sairi_event.8.b:0 "大梦一场而已"
 sairi_event.9.t:0 "吸血鬼的特殊准备"
 sairi_event.9.d:0 "薇姿用自己的血画完了法阵的最后一部分，现在就差启动仪式了。\n虽然这个世界不属于她，但是她想要这个世界的安宁和平。上一世的经验告诉她，屈辱忍让换不来和平，只有让敌人流尽鲜血，才有和平的可能。如果一个人的牺牲可以加速和平的降临，她不介意献出一切。\n这个世界有她的爱恋，虽然他不是他。\n薇姿启动了仪式。\n\n【早已做出一次的觉悟】"
 sairi_event.9.a:0 "“麻烦你，替我跟他好好的活下去吧。雌小鬼妹妹。”"
 sairi_event.10.t:0 "你与她的谜之觉悟"
 sairi_event.10.d:0 "天音难过了很久，最后决定成为你身边的一份助力。\n她说不想再失去另一个重要的人了。"
 sairi_event.10.a:0 "“是我保护杂鱼欧尼酱你才对吧~”"
 
 sairi_event.101.t:0 "胎儿之梦"
 sairi_event.101.d:0 "虽然被比你小的女孩子逆推、这种感觉令你十分羞耻，但你明白这是没办法的事情。对方力大如牛，周围四处无人，甚至找不到能反抗的东西。\n\n在确定无法反抗的情况下，下面的小脑逐渐的占据了上面的大脑的情况下，你的老二此时此刻不再是你的老二，而是你的牢大。\n\n暴行依旧持续着，你感觉你的意识在跟眼前的少女在欺压之下慢慢的逐渐的清晰起来。你能清晰的感受到了少女的过往，少女的感情，少女的思想。你无法阻止的品尝着少女的一切。你逐渐的感受到了回归到母体的那一份疯狂的喜悦，理解着这份无法被理解的疯狂的情绪。你感觉你的思维每一分每一秒都在感受到此时此刻你并不在这里，疑似在少女的“春心”之中。§R做起了【胎儿之梦】§!"
 sairi_event.101.a:0 "§R“此时此刻，你还在那里吗？前辈~”§!"
