 noa_event.5.d:0 "“但是，不得不说..我是天使，我对人类的生活并不熟悉。”\n“说实话，我从来没有见过真正的东西。”\n“所以...我想看看。”\n“诶？”\n“真正的东西，我想看看!”\n“什么？!”\n“啧，不要误会!这只是作为天使的使命，也不是不道德的想法!绝对不是!”\n“......”\n“你怎么不说话啊!”"
