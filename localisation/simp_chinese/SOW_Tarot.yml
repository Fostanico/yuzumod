 tarot_the_chariot_name:0 "§Y战车（正位）§W\n\n正位释义：努力而获得成功，胜利，克服障碍，行动力，自立，尝试，自我主张，年轻男子，交通工具，旅行运大吉。"
 tarot_the_chariot_down_name:0 "§Y战车（逆位）§W\n\n逆位释义：争论失败，发生纠纷，阻滞，违返规则，诉诸暴力，顽固的男子，突然的失败，不良少年，挫折和自私自利。"
 tarot_the_sun_name:0 "§Y太阳（正位）§W\n\n正位释义：活跃、丰富的生命力、充满生机、精力充沛、工作顺利、贵人相助、幸福的婚姻、健康的交际。"
 tarot_the_sun_down_name:0 "§Y太阳（逆位）§W\n\n逆位释义：消沉、体力不佳、缺乏连续性、意气消沉、生活不安、人际关系不好、感情波动、离婚。"
 tarot_death_name:0 "§Y死神（正位）§W\n\n正位释义：失败、接近毁灭、生病、失业、维持停滞状态、持续的损害、交易停止、枯燥的生活、别离、重新开始、双方有很深的鸿沟、恋情终止。"
 tarot_death_down_name:0 "§Y死神（逆位）§W\n\n逆位释义：抱有一线希望、起死回生、回心转意、摆脱低迷状态、挽回名誉、身体康复、突然改变计划、逃避现实、斩断情丝、与旧情人相逢。"
 tarot_judgement_name:0 "§Y审判（正位）§W\n\n正位释义：复活的喜悦、康复、坦白、好消息、好运气、初露锋芒、复苏的爱、重逢、爱的奇迹。"
 tarot_judgement_down_name:0 "§Y审判（逆位）§W\n\n逆位释义：一蹶不振、幻灭、隐瞒、坏消息、无法决定、缺少目标、没有进展、消除、恋恋不舍。"
 tarot_justice_name:0 "§Y正义（正位）§W\n\n正位释义：公正、中立、诚实、心胸坦荡、表里如一、身兼二职、追求合理化、协调者、与法律有关、光明正大的交往、感情和睦。"
 tarot_justice_down_name:0 "§Y正义（逆位）§W\n\n逆位释义：失衡、偏见、纷扰、诉讼、独断专行、问心有愧、无法两全、表里不一、男女性格不合、情感波折、无视社会道德的恋情。"
 tarot_strength_name:0 "§Y力量（正位）§W\n\n正位释义：大胆的行动，有勇气的决断，新发展，大转机，异动，以意志力战胜困难，健壮的女人。。"
 tarot_strength_down_name:0 "§Y力量（逆位）§W\n\n逆位释义：胆小，输给强者，经不起诱惑，屈服在权威与常识之下，没有实践便告放弃，虚荣，懦弱，没有耐性。"
 tarot_temperrance_name:0 "§Y节制（正位）§W\n\n正位释义：单纯、调整、平顺、互惠互利、好感转为爱意、纯爱、深爱。"
 tarot_temperrance_down_name:0 "§Y节制（逆位）§W\n\n逆位释义：消耗、下降、疲劳、损失、不安、不融洽、爱情的配合度不佳。"
 tarot_the_devil_name:0 "§Y恶魔（正位）§W\n\n正位释义：被束缚、堕落、生病、恶意、屈服、欲望的俘虏、不可抗拒的诱惑、颓废的生活、举债度日、不可告人的秘密、私密恋情。"
 tarot_the_devil_down_name:0 "§Y恶魔（逆位）§W\n\n逆位释义：逃离拘束、解除困扰、治愈病痛、告别过去、暂停、别离、拒绝诱惑、舍弃私欲、别离时刻、爱恨交加的恋情。"
 tarot_the_emperor_name:0 "§Y皇帝（正位）§W\n\n正位释义：光荣，权力，胜利，握有领导权，坚强的意志，达成目标，父亲的责任，精神上的孤单。"
 tarot_the_emperor_down_name:0 "§Y皇帝（逆位）\n\n逆位释义：幼稚，无力，独裁，撒娇任性，平凡，没有自信，行动力不足，意志薄弱，被支配。"
 tarot_the_empress_name:0 "§Y女皇（正位）§W\n\n正位释义：幸福，成功，收获，无忧无虑，圆满的家庭生活，良好的环境，美貌，艺术，与大自然接触，愉快的旅行，休闲。"
 tarot_the_empress_down_name:0 "§Y女皇（逆位）§W\n\n逆位释义：不活泼，缺乏上进心，散漫的生活习惯，无法解决的事情，不能看到成果，耽于享乐，环境险恶，与家人发生纠纷。"
 tarot_the_fool_name:0 "§Y愚者（正位）§W\n\n正位释义：憧憬自然的地方、毫无目的地前行、喜欢尝试挑战新鲜事物、四处流浪。"
 tarot_the_fool_down_name:0 "§Y愚者（逆位）§W\n\n逆位释义：冒险的行动，追求可能性，重视梦想，无视物质的损失，离开家园，过于信赖别人，为出外旅行而烦恼，不能放心的旅行，不能下决心、怪癖。不切实际。"
 tarot_the_hanged_man_name:0 "§Y倒吊者（正位）§W\n\n正位释义：接受考验、行动受限、牺牲、不畏艰辛、不受利诱、有失必有得、吸取经验教训、浴火重生、广泛学习、奉献的爱。"
 tarot_the_hanged_man_down_name:0 "§Y倒吊者（逆位）§W\n\n逆位释义：无谓的牺牲、骨折、厄运、不够努力、处于劣势、任性、利己主义者、缺乏耐心、受惩罚、逃避爱情、没有结果的恋情。"
 tarot_the_hermit_name:0 "§Y隐者（正位）§W\n\n正位释义：隐藏的事实，个别的行动，倾听他人的意见，享受孤独，自己的丢化，有益的警戒，年长者，避开危险，祖父，乡间生活。"
 tarot_the_hermit_down_name:0 "§Y隐者（逆位）§W\n\n逆位释义：无视警告，憎恨孤独，自卑，担心，幼稚思想，过于慎重导致失败，偏差，不宜旅行。"
 tarot_the_hierophant_name:0 "§Y教皇（正位）§W\n\n正位释义：援助，同情，宽宏大量，可信任的人给予的劝告，良好的商量对象，得到精神上的满足，遵守规则，志愿者。"
 tarot_the_hierophant_down_name:0 "§Y教皇（逆位）§W\n\n逆位释义：错误的讯息，恶意的规劝，上当，援助被中断，愿望无法达成，被人利用，被放弃。"
 tarot_the_high_priestess_name:0 "§Y女祭司（正位）§W\n\n正位释义：开发出内在的神秘潜力，前途将有所变化的预言，深刻的思考，敏锐的洞察力，准确的直觉。"
 tarot_the_high_priestess_down_name:0 "§Y女祭司（逆位）§W\n\n逆位释义：过于洁癖，无知，贪心，目光短浅，自尊心过高，偏差的判断，有勇无谋，自命不凡。"
 tarot_the_lovers_name:0 "§Y恋人（正位）§W\n\n正位释义：撮合，爱情，流行，兴趣，充满希望的未来，魅力，增加朋友。"
 tarot_the_lovers_down_name:0 "§Y恋人（逆位）§W\n\n逆位释义：禁不起诱惑，纵欲过度，反覆无常，友情变淡，厌倦，争吵，华丽的打扮，优柔寡断。"
 tarot_the_magician_name:0 "§Y魔术师（正位）§W\n\n正位释义：事情的开始，行动的改变，熟练的技术及技巧，贯彻我的意志，运用自然的力量来达到野心。"
 tarot_the_magician_down_name:0 "§Y魔术师（逆位）§W\n\n逆位释义：意志力薄弱，起头难，走入错误的方向，知识不足，被骗和失败。"
 tarot_the_moon_name:0 "§Y月亮（正位）§W\n\n正位释义：不安、迷惑、动摇、谎言、欺骗、鬼迷心窍、动荡的爱、三角关系。"
 tarot_the_moon_down_name:0 "§Y月亮（逆位）§W\n\n逆位释义：逃脱骗局、解除误会、状况好转、预知危险、等待、正视爱情的裂缝。"
 tarot_the_star_name:0 "§Y星星（正位）§W\n\n正位释义：前途光明、充满希望、想象力、创造力、幻想、满足愿望、水准提高、理想的对象、美好的恋情。"
 tarot_the_star_down_name:0 "§Y星星（逆位）§W\n\n逆位释义：挫折、失望、好高骛远、异想天开、仓皇失措、事与愿违、工作不顺心、情况悲观、秘密恋情、缺少爱的生活。"
 tarot_the_tower_name:0 "§Y塔（正位）§W\n\n正位释义：破产、逆境、被开除、急病、致命的打击、巨大的变动、受牵连、信念崩溃、玩火自焚、纷扰不断、突然分离，破灭的爱。"
 tarot_the_tower_down_name:0 "§Y塔（逆位）§W\n\n逆位释义：困境、内讧、紧迫的状态、状况不佳、趋于稳定、骄傲自大将付出代价、背水一战、分离的预感、爱情危机。"
 tarot_the_world_name:0 "§Y世界（正位）§W\n\n正位释义：完成、成功、完美无缺、连续不断、精神亢奋、拥有毕生奋斗的目标、完成使命、幸运降临、快乐的结束、模范情侣。"
 tarot_the_world_down_name:0 "§Y世界（逆位）§W\n\n逆位释义：未完成、失败、准备不足、盲目接受、一时不顺利、半途而废、精神颓废、饱和状态、合谋、态度不够融洽、感情受挫。"
 tarot_wheel_of_fortune_name:0 "§Y命运之轮（正位）§W\n\n正位释义：关键性的事件，有新的机会，因的潮流，环境的变化，幸运的开端，状况好转，问题解决，幸运之神降临。"
 tarot_wheel_of_fortune_down_name:0 "§Y命运之轮（逆位）§W\n\n逆位释义：边疆的不行，挫折，计划泡汤，障碍，无法修正方向，往坏处发展，恶性循环，中断。"
 

 #塔罗牌描述
 tarot_the_chariot_name_desc:0 "§9这张牌描绘的是克服障碍、获得胜利的王者战车。牌面上的胜利者以一种强有力的姿态站在战车上，展现他在人世间的丰功伟业。拉动战车的一黑一白两只狮子，时刻准备继续前进。\n\n这张牌是强者的象征，它与力量息息相关，意味着由坚持而获得成功。“永不放弃”是这张牌的主题，无论前途有多少艰难险阻，你都要继续走下去，同时也会由此掌控自己和周遭事物的命运。战车上的胜利者象征人类的灵魂，控制着两只狮子象征人类意志与本能，在时间中穿行。"
 tarot_the_chariot_down_name_desc:0 "§9这张牌描绘的是克服障碍、获得胜利的王者战车。牌面上的胜利者以一种强有力的姿态站在战车上，展现他在人世间的丰功伟业。拉动战车的一黑一白两只狮子，时刻准备继续前进。\n\n这张牌是强者的象征，它与力量息息相关，意味着由坚持而获得成功。“永不放弃”是这张牌的主题，无论前途有多少艰难险阻，你都要继续走下去，同时也会由此掌控自己和周遭事物的命运。战车上的胜利者象征人类的灵魂，控制着两只狮子象征人类意志与本能，在时间中穿行。"
 tarot_the_sun_name_desc:0 "§9这是大阿卡那中寓意最好的一张牌，象征知识与活力。牌面中一个小孩骑着一匹马在歌颂着太阳带来的生命力，接受着太阳赋予他的能量。太阳的力量如此强大，它给世间万物以生命，它的光芒如此温暖，所有的生命都为之感动。它的力量完全是正面的，充满希望和理想，任何黑暗都抵挡不住它的光芒。\n\n解牌的关键在于“生命力”，它是希望和理想的力量，不受任何外在的干扰与内在的对抗，即便有内心的黑暗面想要出来干扰你，但在太阳的光芒下，它们立刻就会消失，所以不必为一些烦恼所困扰。"
 tarot_the_sun_down_name_desc:0 "§9这是大阿卡那中寓意最好的一张牌，象征知识与活力。牌面中一个小孩骑着一匹马在歌颂着太阳带来的生命力，接受着太阳赋予他的能量。太阳的力量如此强大，它给世间万物以生命，它的光芒如此温暖，所有的生命都为之感动。它的力量完全是正面的，充满希望和理想，任何黑暗都抵挡不住它的光芒。\n\n解牌的关键在于“生命力”，它是希望和理想的力量，不受任何外在的干扰与内在的对抗，即便有内心的黑暗面想要出来干扰你，但在太阳的光芒下，它们立刻就会消失，所以不必为一些烦恼所困扰。"
 tarot_death_name_desc:0 "§9这是大阿卡那中最容易被误解的牌。数字十三对西方宗教思想来说，一向被视为与死亡有关——正如塔罗牌的情形一样。死神骑在白马上穿着铠甲，显示着他不可抵挡的力量。有人已经倒下了，有人接受这残酷的现实，有人试图回避，也有人在做着无谓的反抗。\n\n根据古历法第十三个月份是死亡及重生的月份，所以你不必去从牌面理解，而是要从积极的意味上去解释。接受眼前的事实，放弃一些到手的利益，你还可以得到更优厚的回报，正所谓“置之死地而后生”，经过磨难成功将更伟大。"
 tarot_death_down_name_desc:0 "§9这是大阿卡那中最容易被误解的牌。数字十三对西方宗教思想来说，一向被视为与死亡有关——正如塔罗牌的情形一样。死神骑在白马上穿着铠甲，显示着他不可抵挡的力量。有人已经倒下了，有人接受这残酷的现实，有人试图回避，也有人在做着无谓的反抗。\n\n根据古历法第十三个月份是死亡及重生的月份，所以你不必去从牌面理解，而是要从积极的意味上去解释。接受眼前的事实，放弃一些到手的利益，你还可以得到更优厚的回报，正所谓“置之死地而后生”，经过磨难成功将更伟大。"
 tarot_judgement_name_desc:0 "§9牌面上描绘的是天使吹起号角，让听到这音乐的死者得到救赎。天使的号角可以唤醒所有人的情感，即使是忏悔过的罪人也有到达天堂的希望。天使的号音象征着旧观念已经死亡，人们正在音乐的召唤下拥抱新世界。解牌时要注意决断和复原。\n\n你也在总结整理过去的经验，丢弃错误留下宝贵的知识。在新世界的开始，你将发现你自己并不是孤独的，有很多朋友和你一起学习，尽管你们素昧平生，但圣堂天使让你们彼此互助，这使你们的生活更加愉快。"
 tarot_judgement_down_name_desc:0 "§9牌面上描绘的是天使吹起号角，让听到这音乐的死者得到救赎。天使的号角可以唤醒所有人的情感，即使是忏悔过的罪人也有到达天堂的希望。天使的号音象征着旧观念已经死亡，人们正在音乐的召唤下拥抱新世界。解牌时要注意决断和复原。\n\n你也在总结整理过去的经验，丢弃错误留下宝贵的知识。在新世界的开始，你将发现你自己并不是孤独的，有很多朋友和你一起学习，尽管你们素昧平生，但圣堂天使让你们彼此互助，这使你们的生活更加愉快。"
 tarot_justice_name_desc:0 "§9牌面描绘着冷酷、公正的正义女神端坐在石椅上，右手拿着一柄正义之剑，左手拿着一架辨识善恶天平。凭借这两样圣器，女神能轻易地了解事情的来龙去脉与未来的发展，让她轻松面对眼前的一切。同时也让世人知道因果循环的道理，警告人们要有宽容的心胸，遵守道德，坚持正义。"
 tarot_justice_down_name_desc:0 "§9牌面描绘着冷酷、公正的正义女神端坐在石椅上，右手拿着一柄正义之剑，左手拿着一架辨识善恶天平。凭借这两样圣器，女神能轻易地了解事情的来龙去脉与未来的发展，让她轻松面对眼前的一切。同时也让世人知道因果循环的道理，警告人们要有宽容的心胸，遵守道德，坚持正义。"
 tarot_strength_name_desc:0 "§9这张牌中胜利女神弯着腰正在抚摸一头凶猛的狮子，并用她的温柔与爱来安抚着怀中代表恐惧的狮子，它是爱与坚强意志的象征。正是因为有了爱与意志，人类才能克服困难，在历史的长河中不断前进。狮子代表人类的本能，而美女则象征爱情和服从，二者必须保持和谐，互相支持才能成为征服世界的力量。此外它还意味着你有能力解决当下所面临的困难局面，并对自己内在的力量充满信心。\n\n解牌时要注意“刚柔并济”，人类本能是恐惧的，需要有理智来控制和安慰；而又不能失去本能的动力，理智还要给予鼓励。由此可以看出“平衡”在塔罗牌的解释中是最重要的。"
 tarot_strength_down_name_desc:0 "§9这张牌中胜利女神弯着腰正在抚摸一头凶猛的狮子，并用她的温柔与爱来安抚着怀中代表恐惧的狮子，它是爱与坚强意志的象征。正是因为有了爱与意志，人类才能克服困难，在历史的长河中不断前进。狮子代表人类的本能，而美女则象征爱情和服从，二者必须保持和谐，互相支持才能成为征服世界的力量。此外它还意味着你有能力解决当下所面临的困难局面，并对自己内在的力量充满信心。\n\n解牌时要注意“刚柔并济”，人类本能是恐惧的，需要有理智来控制和安慰；而又不能失去本能的动力，理智还要给予鼓励。由此可以看出“平衡”在塔罗牌的解释中是最重要的。"
 tarot_temperrance_name_desc:0 "§9牌面描述的是双手各拿着圣杯的天使，两只圣杯分别代表“物质”和“精神”，她在不停地用圣杯相互倒水，试图使两只圣杯的水保持平衡。它告诫我们当面对各种各样的诱惑时，控制好自己的欲望是最重要的。它不象其它牌一样有着快乐和成功，让我们感到种平淡的美，毕竟平淡的生活才是真正的幸福。\n它还代表人的能力是由掌握的知识与对知识的理解共同组成的，做任何事情都要有目的，通过这些事情让我们成熟，事业得到发展。"
 tarot_temperrance_down_name_desc:0 "§9牌面描述的是双手各拿着圣杯的天使，两只圣杯分别代表“物质”和“精神”，她在不停地用圣杯相互倒水，试图使两只圣杯的水保持平衡。它告诫我们当面对各种各样的诱惑时，控制好自己的欲望是最重要的。它不象其它牌一样有着快乐和成功，让我们感到种平淡的美，毕竟平淡的生活才是真正的幸福。\n它还代表人的能力是由掌握的知识与对知识的理解共同组成的，做任何事情都要有目的，通过这些事情让我们成熟，事业得到发展。"
 tarot_the_devil_name_desc:0 "§9恶魔看着被铁链束缚的奴隶，发出得意的狞笑。尽管奴隶们被铁链捆着，但只要他们互相帮助就可以摆脱恶魔，但他们已经被恶魔的诱惑蒙住了双眼，心甘情愿被其驱使，仔细看他们已经长出了和恶魔一样的犄角和尾巴。\n狰狞可怕的恶魔却有着如此动听的声音，他用金钱和所谓的安全引诱人们成为他的奴隶。人们在他的控制下失去了互相沟通的能力，占据心灵的完全是赤裸裸的原始欲望。为了追求金钱，否认生命中其它任何目标，人都变得自私和贪婪，可当生命结束时，这些物质就不再具有任何意义了。\n恶魔代表一种错误的观念——拥有物质财富就拥有了一切。外在的干扰让人的冲动支配着理智，自我的精神上的要求不断消失，开始不愿意为自己的行为负责，因为他们可以把一切过错都推给恶魔。这也可以看作是事业的成功，因为你的最终目标就是金钱。"
 tarot_the_devil_down_name_desc:0 "§9恶魔看着被铁链束缚的奴隶，发出得意的狞笑。尽管奴隶们被铁链捆着，但只要他们互相帮助就可以摆脱恶魔，但他们已经被恶魔的诱惑蒙住了双眼，心甘情愿被其驱使，仔细看他们已经长出了和恶魔一样的犄角和尾巴。\n狰狞可怕的恶魔却有着如此动听的声音，他用金钱和所谓的安全引诱人们成为他的奴隶。人们在他的控制下失去了互相沟通的能力，占据心灵的完全是赤裸裸的原始欲望。为了追求金钱，否认生命中其它任何目标，人都变得自私和贪婪，可当生命结束时，这些物质就不再具有任何意义了。\n恶魔代表一种错误的观念——拥有物质财富就拥有了一切。外在的干扰让人的冲动支配着理智，自我的精神上的要求不断消失，开始不愿意为自己的行为负责，因为他们可以把一切过错都推给恶魔。这也可以看作是事业的成功，因为你的最终目标就是金钱。"
 tarot_the_emperor_name_desc:0 "§9宝座上端坐着至高无上的皇帝，他头戴镶嵌着宝石的皇冠，手中掌握着象征权力和地位的权杖。阅历丰富的他面色凝重，即使已经是一国之君，但仍然身着铠甲，时刻准备为国家去迎接挑战。\n他统治着整个国家，拥有不容怀疑的威严，他是人民的领袖，是男性威严的象征。然而在他威严的外表后却有着一颗亲切的心，他充满热情，愿意与求教的人分享他的成功秘诀。他的秘诀就是依靠头脑，以及过去努力奋斗时所积累的经验。他的建议也多来自那些宝贵的经验，正如他正直的人格一样值得你信赖。\n然而能够支配国家的皇帝就一定快乐吗。解牌时一定不要忽略这点，因为大多数问卜者所希望的，都是得到心灵的愉悦，即使他们自己可能都没有意识到。威严的表象背后有着怎样的内心世界，往往才是关键之处。\n作为一国之君，更是父亲的榜样，否则如何教化他的子民。"
 tarot_the_emperor_down_name_desc:0 "§9宝座上端坐着至高无上的皇帝，他头戴镶嵌着宝石的皇冠，手中掌握着象征权力和地位的权杖。阅历丰富的他面色凝重，即使已经是一国之君，但仍然身着铠甲，时刻准备为国家去迎接挑战。\n他统治着整个国家，拥有不容怀疑的威严，他是人民的领袖，是男性威严的象征。然而在他威严的外表后却有着一颗亲切的心，他充满热情，愿意与求教的人分享他的成功秘诀。他的秘诀就是依靠头脑，以及过去努力奋斗时所积累的经验。他的建议也多来自那些宝贵的经验，正如他正直的人格一样值得你信赖。\n然而能够支配国家的皇帝就一定快乐吗。解牌时一定不要忽略这点，因为大多数问卜者所希望的，都是得到心灵的愉悦，即使他们自己可能都没有意识到。威严的表象背后有着怎样的内心世界，往往才是关键之处。\n作为一国之君，更是父亲的榜样，否则如何教化他的子民。"
 tarot_the_empress_name_desc:0 "§9美丽的女皇坐在优雅舒适的椅子上，四周一片茂密森林，令人有种无忧无虑，悠闲自在的感觉，椅子旁还放着一颗心，似乎是她有心赐给你这些丰沃的土地和果子，圆满的爱，应该好好地谢恩了。"
 tarot_the_empress_down_name_desc:0 "§9美丽的女皇坐在优雅舒适的椅子上，四周一片茂密森林，令人有种无忧无虑，悠闲自在的感觉，椅子旁还放着一颗心，似乎是她有心赐给你这些丰沃的土地和果子，圆满的爱，应该好好地谢恩了。"
 tarot_the_fool_name_desc:0 "§9大阿卡那牌中第一张是愚人，“0”表示没有，就好像一无所知，又好像蕴含了比其它牌位更大的潜力。这张牌并没有特别的顺序定位，并不在1-21的顺序之中，是地位比较特殊的牌。之所以为0，也可以说是一切的开端或者终结。有一说是后来扑克牌中小丑牌（大小王）的原型。\n①轻巧的脚步，地上的障碍物无法限制他。年轻人穿着华丽的衣服，走在悬崖边，他的眼中是他的理想。他左手拿着玫瑰，右手携带全部的家当（包裹），到处流浪。他脸部表情充满着机智和梦想。旁边的狗提醒他，不要一直勇往直前，要停下来想一想。那根支撑包裹的杖象征意志的力量，小狗是危机的暗示。\n②桂冠代表胜利。玫瑰花代表追求新鲜事物的愿望。五彩缤纷的衣服代表无法轻易舍去的世俗事物。红色的羽毛代表纯洁的内心。包袱代表内心的冲击。手杖代表愚者充满力量与活力面对新旅程。\n③头上戴着华丽的头饰，肩上扛着手杖，映在眼中的是他的理想国。现实家说他狂妄，理想家认为他有冒险的精神。"
