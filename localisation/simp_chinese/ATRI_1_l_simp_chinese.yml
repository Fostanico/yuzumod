 ATRI_trait:0 "高性能机器人"
 ATRI_trait_desc:0 "「我是高性能的嘛!（高性能ですから!）」"

 ATRI_get:0 "研制来自未来的§4高性能机器人§!"
 ATRI_get_desc:0 "\n§W§9由小西久作开发，山崎制造厂制造的YHN-04B-009型仿生人。§!\n有着与人类大脑相同结构的仿生脑，具有强大学习能力，在学习中适应新环境，承担新任务。搭载了丰富的情感模块，有着与人类相仿的情感，§t在情感的驱使下能够违抗命令甚至一定程度上违反机器人学三定律。§! \n配备了夜视功能的高性能电子眼睛，视力远超普通人。有眼球清洁功能，身体上有感受痛觉的感受器，不过碳纤维的骨头令她可以承担远超常人的抵抗力，在生活防水级别之上，能够承载30m的水压。\n§Y拥有一般家用机器人所不具有的强大力量§!，可以用手指尖掰弯精铁匕首。本身是作为别国间谍潜入执行任务的战斗机器人，但在计划失败后被迫流离失所。还会§t火箭拳，鱼雷组合拳§!等技能。在主人受到危险的情况下，确实有着强大的攻击能力。§!"
 ATRI_warn:0 "§Y将获得§4亚托莉§!将领 \n §!"
 atri_ic:0 "§W让§9宁宁§!和§9茉优姐§!改进§Y山崎制造厂 - YHN-04B 型机器人§!§!"
 atri_ic_desc:0 "\n§W§9由§Y绫地宁宁§!和§Y式部茉优§!在小西久作基础上开发的，柚子工业兵器集团制造的YHN-0721A型仿生人。§!\n有着与人类大脑相同结构的仿生脑，具有强大学习能力，在学习中适应新环境，承担新任务。搭载了丰富的情感模块，有着与人类相仿的情感，§t在情感的驱使下能够违抗命令甚至一定程度上违反机器人学三定律。§! \n配备了夜视功能的高性能电子眼睛，视力远超普通人。有眼球清洁功能，身体上有感受痛觉的感受器，不过碳纤维的骨头令她可以承担远超常人的抵抗力，在生活防水级别之上，能够承载30m的水压。\n§Y拥有一般家用机器人所不具有的强大力量§!，可以用手指尖掰弯精铁匕首。本身是作为别国间谍潜入执行任务的战斗机器人，但在计划失败后被迫流离失所。还会§t火箭拳，鱼雷组合拳§!等技能。在主人受到危险的情况下，确实有着强大的攻击能力。\n§R如今进行了军事化改造，该型机器人的战斗能力得到了进一步提升!§!§!"

