 l_simp_chinese:
 LOADING_TIP_0: "我是绝对不会同意和你结婚的！\n——朝武芳乃"
 LOADING_TIP_1: "请看看我的0721吧！\n——绫地宁宁"
 LOADING_TIP_2: "我才不怕推galgame，一推galgame我就高兴。千恋万花算什么推？\n无非是丛雨丸，拔了出来。魔宴才算推，\n双方都去见过父母，能鉴能赏，听说还有后日谈。"
 LOADING_TIP_3: "啊，学长！Ciallo～(∠・ω< )⌒★\n——因幡巡"
 LOADING_TIP_4: "杂鱼 杂鱼~哥哥连最基本的防御都做不到吗？\n——谷风天音"
 LOADING_TIP_5: "鼓足干劲、力争上游、多快好省地进行旮旯给木游玩工作"
 LOADING_TIP_6: "柚子厨是无情的生物。"
 LOADING_TIP_7: "面硬加咸蔬菜加倍蒜末和油多多\n——绫地宁宁"
 LOADING_TIP_8: "啊，好疼好疼，要被削掉了！\n——在原晓，在被绫濑进行Riddle Joker时"
 LOADING_TIP_9: "贫乳是稀缺资源！\n——三司绫濑"
 LOADING_TIP_10: "在原七海？她有几个起爆器！\n——绫地宁宁"
 LOADING_TIP_11: "废萌是柚子社最大的特色" 
 LOADING_TIP_12: "唯一真正的力量来源于起爆器。\n——绫地宁宁"
 LOADING_TIP_13: "狗修金~\n——丛雨"
 LOADING_TIP_14: "此生命运 与君相系 于那望乡之彼方"
 LOADING_TIP_15: "比起什么用魔法改变的『过去』\n我都更加喜欢『现在』"
 LOADING_TIP_16: "红潮泛起的脸颊 藏不住我的思恋\n不想被你察觉才移开了视线"
 LOADING_TIP_17: "定格于赤足独步的瞬间 把所有的谎言和欺骗都丢到天边\n红着眼流着泪来到了梦之湖畔 第一次尝到恋爱的香甜"
 LOADING_TIP_18: "诅咒解开后 小小的心愿便油然而生\n但是那是少女的秘密 是不能说的秘密"
 LOADING_TIP_19: "心愿唯有 创造命运 开拓无限未来"
 LOADING_TIP_20: "也不是没有过争吵 想起来的却全都是美好"
 LOADING_TIP_21: "啊，绫地宁宁是如此年少\n年轻的0721人向前进\n——《柚子颂》"
 LOADING_TIP_22: "诶？你说什么？"
 LOADING_TIP_23: "柚子厨退群"
 LOADING_TIP_24: "柚子厨收收味"
 LOADING_TIP_25: "One Two 一步步垫出来完美的少女！"
 LOADING_TIP_26: "没有任何人可以知道我的欧派的真实大小。如果有，我的名字就不叫绫濑，你可以叫我零奶。\n——三司零奶"
 LOADING_TIP_27: "替人解决小烦恼 使命背负命运中"
 LOADING_TIP_28: "一直隐藏着自己的秘密 与人保持着距离\n这样的每日开始闪烁出光芒\n你给我的景色就是 SWEET TREASURE"
 LOADING_TIP_29: "请收下我的修就！\n——朝武芳乃"
 LOADING_TIP_30: "不管花洒还是起爆器，只要能用来0721的就是好东西\n——绫小宁"
 LOADING_TIP_31: "galgame究竟是什么样子，gal会社搞了很多年也没有完全搞清楚。\n可能是柚子社思路比较好，搞了个千恋万花。\n但是后来柚子社的模式也僵化了"
 LOADING_TIP_32: "美咕噜 像太阳 照到哪里哪里亮\n绫小宁 像月亮 初一十五不一样 \n——姬松某地民谣"
 LOADING_TIP_33: "我是来0721的，你们要干什么？！\n——绫地宁宁，在超自研被逮捕后"
 LOADING_TIP_34: "朝武芳乃的黑手伸到哪里，哪里的祟神就泛滥成灾！\n——穗织纪录片《铁证如山》"
 LOADING_TIP_35: "在一场单挑中，胜利者是起爆器多一格电的人。\n——绫地宁宁"
 LOADING_TIP_36: "我宁愿用花洒而不是起爆器。\n——埃尔温·栞那"
 LOADING_TIP_37: "我现在的身体为什么那样坏？要详细说，话就长了......\n茉子让我睡不着觉的干扰是声波化的，那种躺在身边就会在夜里发声。\n——芳洪乃"
 LOADING_TIP_38: "治愈之风~\n——在原七海"
 LOADING_TIP_39: "保科佟史虽然在共通线犯了“吸收心灵碎片”的严重错误，但是就他的一生来看，\n他对宁宁获得幸福的不可争论的功绩远大于他的过失，他的功绩是第一位的，\n错误是第二位的，他仍然受到绫地宁宁的崇敬。"
 LOADING_TIP_40: "没有任何人可以知道我的欧派的真实大小。如果有，我的名字就不叫绫濑，你可以叫我零奶。\n——三司零奶"
 LOADING_TIP_41: "我不知道第三次世界大战会用什么武器，但第四次人类一定使用的是柚子和柚子互相攻击。"
 LOADING_TIP_46: "我的大臣皆玩千恋万花，我的王后玩魔女的夜宴，我的百姓玩riddle joker。\n——鲍里斯三世"
 LOADING_TIP_47: "世界上有三种谎言：谎言、糟糕透顶的谎言和我不玩柚子社游戏。\n——马克·吐温"
 LOADING_TIP_48: "我们在海滩推过旮旯，我们在田野和街头推过旮旯。我们决不停止推旮旯。\n——温斯顿·丘吉尔"
 LOADING_TIP_49: "柚子厨玩旮旯给木的事业，从来不会因为哪个刺客的子弹而终止。\n——罗伯特·F·肯尼迪"
 LOADING_TIP_50: "如果发生革命，只有天晓得怎么才算完。我认为立宪政体意味着俄国的末日。我们需要柚子厨！\n——米哈伊尔·图哈切夫斯基"
 LOADING_TIP_52: "给我五十块人民币，我不在乎今天是否能吃疯狂星期四\n——蒋介石(千恋万花夏促时)"
 LOADING_TIP_53: "制组产能竞相放，柚子元帅升帐"\n——柚子总参谋部宣传标语
 LOADING_TIP_54: "柚子模组是天堂，牢八群主是桥梁"\n——柚子总参谋部宣传标语
 LOADING_TIP_55: "朝武芳乃能成为穗织大祓褉的心脏吗" 
 LOADING_TIP_57: "柚子社旮旯主义道理千条万绪，归根结底就是一句话——废萌有理，“废萌有理”！"
 LOADING_TIP_58: "凡是三司绫濑做出的决定，我们都要坚决拥护;凡是三司绫濑的指示，我们都要始终不渝地遵循"