 tongyong_event.18.a:0 "「不再孤单」"
 tongyong_event.19.t:0 "与墨染希的婚礼"
 tongyong_event.19.d:0 "唰啦一声，我的被子不见了。困意死死压住我的眼皮，半睁的眼里世界无比昏暗，好像有个穿着围裙的身影在床边当门神，一只手拎着刚刚还在我身上的被子，另一只手里的锅铲闪着寒光，一身主妇装扮穿出了主公的感觉。\n\n哦哦，小希啊，我再睡五分钟好么……\n\n“哥，你再不起来上班要迟到啦!不许在床上蜷成一团试图睡回笼觉喂!起来啦你……”\n\n最后迫于锅铲的淫威，在对脑袋的再生能力做出正确评估之后，我选择起床保命。\n\n小希，全名墨染希，是我的青梅竹马，曾经担任我的女朋友一职，一个月前调任我的妻子，现在正在饭桌前絮叨这些天的柴米油盐，那温柔的语气和刚才的锅铲门神判若两人。嘛，她的每一面我都很喜欢就是了。\n\n旭日正好，阳光四溢，不大的屋里满溢着温暖，桌上摆着的合照染上今日份的阳光，相片里的小希笑得无忧无虑的甜。因为她知道未来再平淡再平常的日子，都是我们间独一无二的回忆。\n\n伸手揉揉小希的脑袋，她脸红的飞快。陪伴，像一份迷迭香，是一种飘忽几十年的浪漫，也是我对她每时每刻从不停止的告白。" 
 tongyong_event.19.a:0 "「爱你，小希，晚上见」"
 tongyong_event.21.t:0 "与和奏的婚礼"
 tongyong_event.21.d:0 "在墙角有一把吉他，落着轻轻的一层灰。这把吉他我和她都很熟悉，某种意义上来说，它是我们缘分的钥匙。这几天大家都在忙，没空打理它，这天早上才被和奏拿出来放在墙角。\n\n我看了看和奏整理头纱的背影：“等下穿婚纱弹这个没问题的吧？”\n\n和奏没回头，死盯着镜子里的自己，生怕漏过婚纱上任何一处不对劲：“你还是别操心我的吉他了，先看看你那个贝斯弹得咋样。不要总问我，要善于自行解决问题。”\n\n我来到和奏身后帮她整理婚纱：“那要不要再来一次演到一半当场表白？”\n\n和奏抛下衣着问题，回头开始捶捶捶，本就可爱的脸庞上多了一抹娇俏的红晕:“半年的brave man没当够是吧你？!别再给我整这种对心脏不好的桥段啦!”\n\n拜托，明明你在笑个不停，再说等下我俩要演奏的曲子就叫《非你不可》，等下婚礼上就只能委屈一下您的小心脏啦～" 
 tongyong_event.21.a:0 "「以后的日子也会惊喜不断的，我的和奏女王」"
 tongyong_event.22.t:0 "与憧子的婚礼"
 tongyong_event.22.d:0 "今天的太阳正好，是个适合婚礼的好日子。\n\n大人物没有私事，尽管婚礼的意义不再简单的是宣告幸福，但是在长枪短炮的缝隙间，你们享受着片刻的宁静。这一刻，你们无需再为礼堂之外的枪林弹雨而操劳。\n\n从相识的那一刻起，命运的齿轮便开始悄然转动。我们一起走过无数个日日夜夜，有欢笑，有泪水，有争吵，更有深深的爱意。\n\n所有人都发自心底的认可你们做出的贡献，这场结合在军营民房间点燃了前所未有的热情，你们成为了当之无愧的精神领袖。\n\n站在婚礼的舞台上，看着她身披白纱向我走来，那一瞬间，仿佛时间都静止了。我知道，从此我的生命中有了一个要携手一生的人。\n\n今天的太阳正好，走出礼堂的你微微眯眼，一切都沐浴在阳光下，一切都是光明的。她紧攥着你的手，“明天也会一样的”，微微偏头，一笑倾城。" 
 tongyong_event.22.a:0 "「不再孤单」"
 tongyong_event.23.t:0 "与真咲的婚礼"
 tongyong_event.23.d:0 "牙与爪的兽亭今天试着拓展了一下新业务。\n\n奥尔的狼尾巴翘得天高，一手端着一打椅子在店里四处布置。来帮工的人们对着效果图比比划划，同时还要接受奥尔先生的复读式炫耀：“我女儿要结婚啦!”\n\n白纱要这么挂，桌子要布置成这样，桌布的样式也要讲究。宁宁专心整理着大瓷瓶里的满天星，一条哼着小曲儿的狼尾巴从后面接近：“啧啧，我家真咲要结婚啦!”狼尾巴一颤一颤的飘远了。\n\n门口的迎宾组还在给客人登记，忽然从人群后面传来骚动，骚动的中心是一条狼尾巴。绫濑从纸笔堆里抬起头来，一张大大的狼脸杵在面前：“啧啧，我家真咲要结婚啦!”绫濑摆出了最阳光的职业假笑。然后看着狼尾巴在一片恭喜中飘远。艾丽娜看了看绫濑的胸前：“三司同学，是不是比较丰满的女生更容易找到如意郎君啊。”绫濑差一点失去了表情管理。\n\n厨房里在收拾着锅碗瓢盆，你和真咲趴在柜台上守着咕嘟冒气的菜。真咲好像睡着了，两只毛茸茸的耳朵随着呼吸微微起伏着。一只有形的大手抓住了你的肩膀：“我·家·女·儿·真咲要结婚了!”有形的大手拍了拍你的肩，走远了。\n\n一座岛，一家店，一间屋，一辈子。以后也会有千万个这样的日子吧，每一天醒来是她，睡前也是她，陪伴，平凡却幸福。“有你陪着真好。”毛茸茸的耳朵抖了抖：“哇呼？趁我睡着偷偷表白嘛？”真咲点了点你的胸膛，“下次不让这样了哦，不许把对我的爱藏起来。”\n\n牙与爪的兽亭从今天起开始承办婚礼了。" 
 tongyong_event.23.a:0 "「傻傻的很可爱」"
 tongyong_event.24.t:0 "与美羽的婚礼"
 tongyong_event.24.d:0 "诶，你听我说啊。\n\n从前在深山老林里面，有一只蝙蝠，这蝙蝠吸收天地灵气，修炼成了精。这蝙蝠精不伤生不吃人，单好一口醋泡野菜。山脚几个村子的猎人只要供上好醋一瓶，那肯定满载而归。\n\n后来这蝙蝠精得道，修成正果，上天做了个神仙。这神仙宝座还没捂热乎呢，因为偷吃玉帝的贡醋，蝙蝠精被罚下凡转世。这转世出来的人啊，落得个吸血鬼体质，还特喜欢吃醋。要不是我今天在这里胡诌，别人还以为她是醋坛子精转世呢。\n\n美羽，你看我这个故事编的咋样？\n\n美羽说今天优先结完婚，晚上再拿针线包缝上我这张烂嘴。" 
