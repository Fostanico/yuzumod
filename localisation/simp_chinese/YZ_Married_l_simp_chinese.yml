 tongyong_event.25.a:0 "「爱してる」"
 tongyong_event.26.t:0 "与天音的“婚礼”"
 tongyong_event.26.d:0 "湿润海风，慵懒潮声。不大的小船上铺满阳光，船的这头你西装革履，船的那头她一袭白纱。一叶轻舟，在大海的中央漫无目的的流浪。\n天音又是那副招牌坏笑：“杂鱼老哥~你胖死啦~你看这船都往你那边倒了。是不是想到要和世界上最可爱的妹妹结婚就忘记要锻炼啦？~”“我没有!”“那你快点往这边走，船平了我叫住你。”\n你知道船不会因为几十斤就翻倒，你知道这是天音的小小恶作剧，而天音知道她的杂鱼老哥肯定会上钩的。\n已经走到天音面前了，你苦笑：“再走就要跳进海里了。”\n“那我就再把你这个杂鱼钓上船。”小小的天音飞身搂住你的脖子，纤弱的身躯散发着和阳光不一样的香气。紧紧抱住，她和大海一样温暖，不愿松手。\n炙热海风，欢快潮声。不大的小船上载满爱恋。" 
