 tongyong_event.11304845.a:0 "海老原水濑，你是我最重要的人"
 tongyong_event.11304845.t:0 "与海老原水濑的婚礼"
 tongyong_event.11304845.d:0 "今天是你和虾仔的婚礼。当年的老同学都到场了，为你们举办了一场特殊的婚礼。云雀丘由贵优雅地挥动着指挥棒，随后单簧管、长号和定音鼓等乐器准确无误的奏响了《婚礼进行曲》。你看到一个娇小、熟悉的身影披着婚纱向你走来。你们在众人的瞩目下立下山盟海誓，献上钻戒。这时，对音律敏锐的你注意到长号的气息有些紊乱，不过，这依然是你听过的最棒的《婚礼进行曲》，因为此刻你正面前的心爱之人唇齿相合。"
 

 tongyong_event.78375704.a:0 "艾莉娜·欧文，你是我最重要的人"
