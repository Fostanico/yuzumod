###结婚事件
 get_married:0 "我们结婚啦"
 tongyong_event.1.t:0 "好感度系统"
 tongyong_event.1.d:0 "你会拥有一个全局好感度系统，当好感满级时会解锁与将领的结婚决议，结婚后该将领会获得全方面的加强。同时不同好感度也会获得不同的国家修正（民族精神）。计划中的个人事件链也会提供额外的修正。" 
 tongyong_event.1.a:0 "好耶"
 tongyong_event.2.t:0 "准备婚礼"
 tongyong_event.2.d:0 "我们的婚礼筹备，如同一场美丽的梦。从挑选戒指的那一刻起，这份幸福就紧紧地握在了手中。钻石的闪耀，如同我们的爱情，璀璨而永恒。\n\n策划婚礼的过程中，我们用心倾听彼此的想法。他想要一个温馨的仪式，我渴望一场浪漫的盛宴。于是，我们将两者完美融合，打造出属于我们的独特婚礼\n\n购买婚礼用品的日子充满了乐趣。我们挑选着精美的餐具、柔软的抱枕，为我们的新家增添一份温馨。每一个物品都承载着我们对未来生活的期待。\n\n在这个忙碌而美好的筹备过程中，我们更加珍惜彼此。这场婚礼，将是我们人生中最难忘的时刻。我们准备好了，迎接幸福的到来。" 
 tongyong_event.2.a:0 "好耶"
 tongyong_event.3.t:0 "与宁宁的婚礼"
 tongyong_event.3.d:0 "今天是一个特别的日子，在你边上的宁宁穿着洁白的婚纱，脸上挂着微笑：“宁宁准备好了吗？”“走吧。”你牵着宁宁的手走到了台前。\n\n台下是柚子总参部与近卫炮兵团的成员，宁宁的参谋憋着笑向宁宁送去了礼物，宁宁打开之后涨红了脸——一副全新的起爆器，你赶紧合上礼物并把盒子送到后场。\n\n婚礼仪式开始，你再次向宁宁表达了自己的爱意，台下的人们也表达了自己的祝贺，你注意到宁宁快要哭出来了，但是转眼间她露出了开心的笑容“谢谢大家!”\n\n三门祝贺的礼炮分别放了7，2，1炮，在隆隆的礼炮声中，宁宁笑着靠在你身上：“今后多多关照啦”“那以后你能给我表演0721嘛。”\n\n听到这句话，宁宁嘟着嘴" 
 tongyong_event.3.a:0 "「结婚第一天就想着这些，坏死了」"
 tongyong_event.4.t:0 "与乃爱的婚礼"
 tongyong_event.4.d:0 "还有十几分钟就要进场了，乃爱怎么还没出来?\n\n一把推开门，乃爱还坐在试衣镜前吃着薯片看少女漫画。“喂，要进场了，别看啦。”\n\n“别急嘛别急嘛，”乃爱躲着你伸过来的手，“下一页男主就要跟女主表白了啦，看完就走看完就走嘛~”\n\n谁家新娘子会在婚礼前看少女漫看入迷的呀!？真是的，使个坏~\n\n在乃爱翻开下一页的同时，你搂过她轻盈的身子，凑近她毫无防备的耳根:“乃爱，我爱你，做我一辈子的女主角好不好？”\n\n结果是乃爱走红毯都差点绊两下，脸一直通红到婚礼的最后。\n\n真笨，明明自己才是女主，这都想不明白嘛。\n\n呐，没办法，谁叫她是我的天使呢~" 
 tongyong_event.4.a:0 "这双黑色的羽翼，是我作出选择的证明"
 tongyong_event.5.t:0 "与美咕噜的婚礼"
 tongyong_event.5.d:0 "今天是个特别的日子，曾经哪个俏皮可爱的丫头，今天穿着洁白的婚纱来到你的面前。你握紧她的小手向她表达者自己的心意，而一颗魔法的心之水晶也出现在了爱瑠的手上，爱瑠含着泪说，这是她这辈子收到过最好的礼物。\n\n因幡爱瑠装甲兵团的战士们，他们开着坦克列队驶过，并热情的向他们的领袖表示自己的祝贺，而柚子参谋部的其他成员，正在用相机记录这一美好时刻。\n\n目前，整个国家都洋溢在喜气洋洋的婚礼气氛中。" 
 tongyong_event.5.a:0 "「我们的魔法是为了爱而存在」"
 tongyong_event.6.t:0 "与绫的婚礼"
 tongyong_event.6.d:0 "礼台幕后，即便已经重新变回了人类穿上了婚纱，但是丛雨依旧含着泪问你:”我过去的错，真的可以被原谅了吗？”她将头埋入你的胸口哭泣，你抚慰着她”大家还在外面呢，哭花了就不好看喽”丛雨抹去了眼泪，破涕为笑，拉着你走到了台上。\n\n在台上她像以前一样开朗，并大大咧咧接受了你的誓言，你亲手将戒指带在了她的手指上，台下的人爆发出一阵阵欢呼。\n\n婚礼结束后，众人散去，只剩下你和丛雨”从不死之身重新变回人，绫酱后悔吗？”\n\n”不，吾辈相信，吾辈这五百年的守望，就是为了和主人相遇呢”" 
 tongyong_event.6.a:0 "「谢谢你跨越500年的时空与我相遇」"
 tongyong_event.7.t:0 "与䌷的婚礼"
 tongyong_event.7.d:0 "门吱呀作响，那边是你心心念念的身影。虽然已经见过不少次，但心跳仍在洁白的身影里漏了一拍。“没穿过几套女装就穿上婚纱了呢。”\n\n椎叶笑的幸福又羞涩。想起她那个让人哭笑不得的魔女契约，忍不住笑意地摸摸她的头。她笑的很灿烂，稍稍整理头纱：“呐，等下你得抱着我进场。”\n\n“好，”很轻盈，娇小的身躯正好贴合在臂弯里，像羽毛一样附在胸前，“为什么提这个要求呢？” “你变成那个熊样的时候，我可没少抱你，现在你得抱回来。”歪着头想了想，“这是我俩的不平等条约，你至少得抱我抱到婚礼结束，不许拒绝!”\n\n虽然是刚签下的，但是我要擅自修改一下，补偿内容现在是，我的怀抱这一生只属于最最可爱、最最温柔、最最让我心动的椎叶小姐，这一次是定稿。" 
 tongyong_event.7.a:0 "「我的公主，今后我会一直守护你」"
 tongyong_event.8.t:0 "与茉子的婚礼"
 tongyong_event.8.d:0 "门那边的低语声窸窣了很久，茉子才被芳乃推搡着，忸忸怩怩地提着裙摆出来。“嘿，茉子，看着我。”轻轻捧起茉子的脸，“今天你是主角哦。”\n\n和平时见到的茉子完全不一样，换上婚纱的她多了几分圣洁、几分可爱。周身上下隐约传来薰衣草香，双脚有些局促的磨蹭着高跟鞋，完全没法把她和以前那个天天泡在家务里的下流忍者联系起来。\n\n“嗯，”茉子细细的应了一声，“我好紧张，我...我不习惯被那么多人当作焦点。”安慰的话到了嘴边又咽下肚，说的越多她越没法下定决心踏出第一步。平时都是她使坏，不如今天就换我来当一次坏人吧，她好像恐高来着？“我有个办法帮你迅速解决紧张。”有点压不住嘴角了。“呀!”茉子惊呼一声，双脚倏地离地。揽着肩上的一袭白裙，你跑上了红毯。\n\n不要紧张，茉子小姐，紧张可不太好。不止今天，以后你要做我一生的主角呢。" 
 tongyong_event.8.a:0 "「从今往后，你就是我生命的女主角」"
 tongyong_event.9.t:0 "与芳乃的婚礼"
 tongyong_event.9.d:0 "今日万里无云，对我来说，这一天不止可以给人带来放松，并且……\n\n“准备好了嘛？打起精神来呀？既然收下了我的（）那就不要忘了昨天答应我的…”\n\n芳乃她早已换上白纱，她的眼神中夹带着一丝害羞，语气中也带着一丝羞涩。\n\n“嗯，我没有忘哦”在我们交换戒指的那一刻，我不禁想起我们相遇的时候，虽然有一些距离感，也有吵架，但我们也互相了解，互相开玩笑，…比如因为蛋卷加不加糖而吵过一次，不过现在看来…更像是打情骂俏？\n\n芳乃攥紧了我的手，眼神中充满着爱意…温柔的对我说：“今后…也要拜托你了啦…”无论遇到什么困难，我们都会迎刃而解，而在场的所有人，都将成为我们的见证者" 
 tongyong_event.9.a:0 "「无论发生什么，我们会一直走下去，直到永远」"
 tongyong_event.10.t:0 "与绫濑的婚礼"
 tongyong_event.10.d:0 "今天是不怎么完美的完美女孩第七百二十一次抱怨自己不完美。“别盯着我看!再看那里头给你拧下来!”绫濑双手捂着胸前，整张脸黑的不得了。\n\n你很不解，“没那玩意儿很要紧么？”实话说，观感上一点区别都没有。但是绫濑对于任何一点不完美都很在意，非常在意。“很要紧!”绫濑收起咬牙切齿，叹了口气，“我想让大家看到你有个完美的妻子嘛...”“到现在还是那么傻。”\n\n绫濑刚抬头，就被一把拉进你的怀里，“你在我心里一直是最优秀的参谋兼最完美的女孩，绫濑，以前是，现在是，以后也永远都是。这是我们的婚礼，不用在意别人的想法的。”就知道哄我开心。”\n\n绫濑说着把脸完全埋进了面前温暖的怀抱。不过啊，有你在的每一天都很完美呢。还好一直有你，以后我的生活也少不了你，完美女孩心想。今天是不怎么完美的完美女孩最后一次抱怨自己不完美。" 
 tongyong_event.10.a:0 "「今后或许有争吵与裂痕，但是我们之间的爱会治愈一切」"
 tongyong_event.11.t:0 "与七海的婚礼"
 tongyong_event.11.d:0 "婚礼开始了，但是新娘七海却躲在幕后不敢现身，在柚子参谋部其他成员和你的共同鼓励下，你挽着七海的手慢慢走上了台。在你对七海说出你的誓言之后，七海一时语塞，红着脸说：‘看来我只能照顾哥哥一辈子了呢......”\n\n在台下很多人都是曾经被七海星幽能力治愈过的人，他们中有战士，有工人，有农民，有年幼的孩子甚至还有敌国的士兵，在他们的心中，七海是他们的英雄，而今天，他们为自己英雄的大喜之日而欢呼。目前整个国家都洋溢在喜气洋洋的婚礼气氛中。\n\n入夜，你结束了一天的工作，回到家。七海看到之后，一把跑过来抱住你，轻声说到 " 
 tongyong_event.11.a:0 "「欢迎回家，欧尼酱!」"
 tongyong_event.12.t:0 "与栞那的婚礼"
 tongyong_event.12.d:0 "换上新婚纱的栞那噔噔的跑下楼，闯进下午温柔的阳光里，“喂喂，这套怎么样，比刚才的好看吧？”言毕轻巧地转起了圈，让洁白的衣裙轻盈的绽放。公爵从窗台上的日光浴里抬起半拉眼皮，“你这〇荡〇色死神妹难得这么认真一回，跑上跑下你也不嫌累。”一个下午你和公爵都在 “别乱说，很早我就开始认真了，”栞那把笑眼望向你，“你说呢，亲爱的？” 伸个懒腰，你的双眼留在公爵身上：“我倒是很想做一只猫。” \n\n“为什么？”栞那假装生气，“难道还没开始就嫌婚后生活乏味了吗？” 视线回到栞那身上，“猫有九条命嘛，这样我就可以和我的死神小姐相遇九次了。” \n\n栞那的裙摆在你的怀中绽开，“我只要这一次，有这一次这一生就够了。” 死神也会笑，死神也会哭。生命的旅人啊，别害怕死神。 有时死神小姐很温柔的，真的。" 
 tongyong_event.12.a:0 "「死神，也是人呐」"
 tongyong_event.13.t:0 "与佐奈的婚礼"
 tongyong_event.13.d:0 "人一生会遇到约2920万人，两个人相爱的概率是0.000049。\n\n爱情的开始或许有巧合，但是它的开花结果一定是世间孤品。\n\n想来从第一次注意到心中的这一份情感，两个人已经挺过了多少磨难？但今天，这一切都已经开花结果：我们正式决定在一起，以对方为对象，度过余生。一场婚礼已经开始筹办了。两个依旧笨拙的人突然再次卷入匆匆忙忙的日子，请帖、场地、时间、菜品、仪式……某天甚至累到倒头就睡。只是这一切不同于以往一个人的煎熬，我们会微笑着让那个日子走下梦境，提前到来，以及往后的每一刻都——" 
 tongyong_event.13.a:0 "「不再孤单」"
 tongyong_event.14.t:0 "与枣子姐的婚礼"
 tongyong_event.14.d:0 "大红灯笼，八抬喜轿，喧天锣鼓。远处的喜轿带着鞭炮声停在眼前，小希妈把盖着红盖头的新娘子搀下地，有一瞬，隔着薄红纱，四目相对。啪嗒，轻盈的脚步声落在你的身前,\n\n“这身旗袍合适么?”夏目完全是一副中式传统的打扮，布鞋在地上忸怩的画着小小的圈。“当然好看啦，要不下次换这一身来咖啡馆上班?我们的客流还能往上涨涨。”夏目狠狠瞪你一眼，旋即又慌乱地挪开了视线。“不是和你拜堂我才不会穿这件羞死人的衣服出来。”你坏笑着揭开盖头，让夏目无处可逃,\n\n“走啦，快进去。爸妈在里面等着了。”“呀!别拉着我走那么快!”夫妻对拜的时候，夏目轻轻叫住了你。“我喜欢你。”她有点不好意思的抬头,“一直都很喜欢。所以不许变心。”眼神变得好凶狠，好机会，逗她玩一下~“现在还只是喜欢嘛？这么多年了还只是没滋没味的喜欢啊，真伤心。”\n\n夏目愣了一下，表情在凶狠和难堪之间来回变，最后像是下了决心，死死看着你，扑了过来。\n\n耳边掠过轻风:“我爱你。”\n\n爱意如山，不求千百年稳在，长相厮守一生足矣。\n\n“夏目，我也爱你。”" 
 tongyong_event.14.a:0 "「执子之手,与子偕老」"
 tongyong_event.15.t:0 "与恭平的婚礼"
 tongyong_event.15.d:0 "在礼炮跟鲜花的序幕拉开后，恭平与你站上婚礼现场在战火的洗礼下已经更加巩固了这段感情。\n\n虽然有争吵但是也有甜蜜的瞬间，从相识的那一刻命运的齿轮转动，爱的光泽带给了你们，让你们成为幸福的新郎新娘，握着穿着白纱的恭平的手，时间一切要静止了，因为知道生命要多一个可以守护的人了。\n\n在走完婚礼仪式后，手牵手走出礼堂，太阳的阳光是如此灿烂，看着恭平微醺的脸陷入沉醉的状态中，“以后多多关照”你们两个互相回应" 
 tongyong_event.15.a:0 "「不再孤单」"
 tongyong_event.16.t:0 "与茅羽耶的婚礼"
 tongyong_event.16.d:0 "人一生会遇到约2920万人，两个人相爱的概率是0.000049。\n\n爱情的开始或许有巧合，但是它的开花结果一定是世间孤品。\n\n想来从第一次注意到心中的这一份情感，两个人已经挺过了多少磨难？但今天，这一切都已经开花结果：我们正式决定在一起，以对方为对象，度过余生。一场婚礼已经开始筹办了。两个依旧笨拙的人突然再次卷入匆匆忙忙的日子，请帖、场地、时间、菜品、仪式……某天甚至累到倒头就睡。只是这一切不同于以往一个人的煎熬，我们会微笑着让那个日子走下梦境，提前到来，以及往后的每一刻都——" 
 tongyong_event.16.a:0 "「不再孤单」"
 tongyong_event.17.t:0 "与羽月的婚礼"
 tongyong_event.17.d:0 "与羽月的婚礼如期而至，只是，羽月穿上婚纱，与你并肩走到台上\n\n“羽月，今后你愿意”...没等你说完，羽月就迫不及待的点头，并用一段古文表达了自己的爱意，台下爆发了一阵欢呼\n\n婚礼仪式结束后，大家正在宴席之中，此时羽月接到了一通电话，立刻去更衣室换上军服跑了出去，你赶紧跟了上去\n\n“怎么，这种日子，不愿意多陪我一会吗？”羽月面露难色“我有自己的使命，我的责任就是守卫大家的幸福”\n\n你抓着她的手，“以后，你的责任也是我的责任，这是我们共同的使命”\n\n夕阳照在二人的身上，格外唯美" 
